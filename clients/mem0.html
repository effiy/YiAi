<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem0 记忆管理系统</title>
    <style>
        /* ===== 重置和基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --warning-color: #f57c00;
            --info-color: #1976d2;
            --text-primary: #333;
            --text-secondary: #555;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --bg-dark: #1e1e1e;
            --bg-light: #f9f9f9;
            --bg-status-ok: #e8f5e9;
            --bg-status-error: #ffebee;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --radius: 6px;
            --radius-lg: 10px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* ===== 布局组件 ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        /* ===== 服务状态显示 ===== */
        .service-status {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.available {
            background: var(--bg-status-ok);
            color: var(--success-color);
        }
        
        .status-badge.unavailable {
            background: var(--bg-status-error);
            color: var(--error-color);
        }
        
        .status-badge.checking {
            background: #fff3cd;
            color: var(--warning-color);
        }
        
        /* ===== 表单组件 ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-label small {
            font-weight: 400;
            color: var(--text-muted);
            margin-left: 8px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .form-number {
            width: 100px;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
        }
        
        /* ===== 按钮组件 ===== */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #d32f2f;
        }
        
        .btn-info {
            background: var(--info-color);
            color: white;
        }
        
        .btn-info:hover:not(:disabled) {
            background: #1565c0;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover:not(:disabled) {
            background: #e65100;
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-sm {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        /* ===== 状态提示组件 ===== */
        .status {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.show {
            display: block;
        }
        
        .status.info {
            background: #e3f2fd;
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .status.error {
            background: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        .status.warning {
            background: #fff3cd;
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== 加载动画 ===== */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== 记忆卡片 ===== */
        .memory-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .memory-card {
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            padding: 20px;
            background: var(--bg-light);
            transition: var(--transition);
            position: relative;
        }
        
        .memory-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        
        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 15px;
        }
        
        .memory-id {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'Consolas', 'Monaco', monospace;
            word-break: break-all;
        }
        
        .memory-content {
            color: var(--text-primary);
            line-height: 1.8;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .memory-metadata {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .memory-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .memory-score {
            display: inline-block;
            padding: 4px 8px;
            background: var(--info-color);
            color: white;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        /* ===== 折叠面板 ===== */
        .collapsible {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .collapsible-header {
            padding: 12px 16px;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            user-select: none;
            transition: var(--transition);
        }
        
        .collapsible-header:hover {
            background: #f0f0f0;
        }
        
        .collapsible-content {
            padding: 16px;
            display: none;
        }
        
        .collapsible-content.show {
            display: block;
        }
        
        .collapsible-toggle {
            transition: transform 0.3s ease;
        }
        
        .collapsible.open .collapsible-toggle {
            transform: rotate(180deg);
        }
        
        /* ===== 统计信息 ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-light);
            padding: 20px;
            border-radius: var(--radius);
            border-left: 4px solid var(--primary-color);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .memory-header {
                flex-direction: column;
            }
            
            .memory-actions {
                flex-direction: column;
            }
        }
        
        /* ===== 工具类 ===== */
        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">
                <span>🧠 Mem0 记忆管理系统</span>
                <button class="btn btn-info btn-sm" onclick="app.checkStatus()">🔄 检查状态</button>
            </h1>
            
            <!-- 服务状态显示 -->
            <div class="service-status" id="serviceStatus">
                <span class="status-badge checking">
                    <span class="spinner"></span> 检查中...
                </span>
            </div>
            
            <div id="status" class="status"></div>
            
            <!-- 统计信息 -->
            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalMemories">0</div>
                    <div class="stat-label">总记忆数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="searchResults">0</div>
                    <div class="stat-label">搜索结果</div>
                </div>
            </div>
            
            <!-- 配置区域 -->
            <h2 class="section-title">配置</h2>
            
            <div class="form-group">
                <label for="baseUrl" class="form-label">API 服务器地址：</label>
                <input type="text" id="baseUrl" class="form-input" value="https://api.effiy.cn" placeholder="https://api.effiy.cn">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="userId" class="form-label">用户ID：</label>
                    <input type="text" id="userId" class="form-input" placeholder="例如：user123" value="bigboom">
                    <small>留空将使用默认值 "bigboom"</small>
                </div>
            </div>
            
            <!-- 添加记忆 -->
            <h2 class="section-title">添加记忆</h2>
            
            <div class="form-group">
                <label for="memoryText" class="form-label">记忆内容：</label>
                <textarea id="memoryText" class="form-textarea" placeholder="输入要保存的记忆内容，例如：用户喜欢喝咖啡、用户的工作是软件工程师等..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="app.addMemory()">➕ 添加记忆</button>
                <button class="btn btn-secondary" onclick="document.getElementById('memoryText').value = ''">🧹 清空</button>
            </div>
            
            <!-- 搜索记忆 -->
            <h2 class="section-title">搜索记忆</h2>
            
            <div class="form-group">
                <label for="searchQuery" class="form-label">搜索关键词：</label>
                <div class="flex">
                    <input type="text" id="searchQuery" class="form-input" placeholder="输入关键词进行语义搜索">
                    <button class="btn btn-primary" onclick="app.searchMemories()">🔍 搜索</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="searchLimit" class="form-label">
                    搜索结果数量限制：
                    <input type="number" id="searchLimit" class="form-number" value="10" min="1" max="50">
                </label>
            </div>
            
            <!-- 记忆管理 -->
            <h2 class="section-title">记忆管理</h2>
            
            <div class="button-group">
                <button class="btn btn-info" onclick="app.loadAllMemories()">📋 加载所有记忆</button>
                <button class="btn btn-warning" onclick="app.clearAllMemories()">🗑️ 清空所有记忆</button>
                <button class="btn btn-secondary" onclick="app.exportMemories()">📥 导出记忆</button>
                <button class="btn btn-secondary" onclick="app.showImportDialog()">📤 导入记忆</button>
            </div>
            
            <!-- 批量操作 -->
            <div class="collapsible" id="batchOperationsPanel">
                <div class="collapsible-header" onclick="app.toggleCollapsible('batchOperationsPanel')">
                    <span>⚙️ 批量操作</span>
                    <span class="collapsible-toggle">▼</span>
                </div>
                <div class="collapsible-content">
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="selectAllMemories" onchange="app.toggleSelectAll()"> 
                            全选/取消全选
                        </label>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-danger btn-sm" onclick="app.batchDeleteMemories()">🗑️ 批量删除选中</button>
                    </div>
                </div>
            </div>
            
            <!-- 记忆列表 -->
            <div id="memoryList" class="memory-list"></div>
            
            <!-- 导入对话框（隐藏） -->
            <div id="importDialog" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center;">
                <div style="background: white; padding: 30px; border-radius: var(--radius-lg); max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h3 style="margin-bottom: 20px;">📤 导入记忆</h3>
                    <div class="form-group">
                        <label for="importText" class="form-label">导入内容（JSON 格式，每行一个记忆对象）：</label>
                        <textarea id="importText" class="form-textarea" placeholder='[{"memory": "记忆内容1"}, {"memory": "记忆内容2"}]'></textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" onclick="app.importMemories()">✅ 导入</button>
                        <button class="btn btn-secondary" onclick="app.hideImportDialog()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Mem0 记忆管理客户端
         */
        class Mem0Client {
            constructor() {
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.init();
            }
            
            init() {
                // 加载保存的配置
                this.configManager.loadConfig();
                
                // 检查服务状态
                this.checkStatus();
            }
            
            getBaseUrl() {
                return document.getElementById('baseUrl').value.trim() || 'https://api.effiy.cn';
            }
            
            getUserId() {
                const userId = document.getElementById('userId').value.trim();
                return userId || 'bigboom';
            }
            
            async checkStatus() {
                const baseUrl = this.getBaseUrl();
                const statusContainer = document.getElementById('serviceStatus');
                statusContainer.innerHTML = '<span class="status-badge checking"><span class="spinner"></span> 检查中...</span>';
                
                try {
                    const data = await this.apiClient.get(`${baseUrl}/mem0/status`);
                    const statusClass = data.available ? 'available' : 'unavailable';
                    const icon = data.available ? '✅' : '❌';
                    statusContainer.innerHTML = `
                        <span class="status-badge ${statusClass}">
                            ${icon} Mem0
                            <small style="margin-left: 8px;">${data.message}</small>
                        </span>
                    `;
                } catch (error) {
                    statusContainer.innerHTML = `
                        <span class="status-badge unavailable">
                            ❌ 无法连接服务器
                        </span>
                    `;
                    this.ui.showStatus('error', `无法连接服务器: ${error.message}`);
                }
            }
            
            async addMemory() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                const memoryText = document.getElementById('memoryText').value.trim();
                
                if (!memoryText) {
                    this.ui.showStatus('error', '请输入记忆内容！');
                    return;
                }
                
                try {
                    this.ui.showStatus('info', '正在添加记忆...');
                    const response = await this.apiClient.post(`${baseUrl}/mem0/memory`, {
                        memory: memoryText,
                        user_id: userId
                    });
                    
                    this.ui.showStatus('success', response.message || '✅ 记忆添加成功！');
                    document.getElementById('memoryText').value = '';
                    
                    // 更新统计信息
                    await this.updateStats();
                } catch (error) {
                    console.error('添加记忆失败:', error);
                    this.ui.showStatus('error', `❌ 添加记忆失败: ${error.message}`);
                }
            }
            
            async searchMemories() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                const query = document.getElementById('searchQuery').value.trim();
                const limit = parseInt(document.getElementById('searchLimit').value) || 10;
                
                if (!query) {
                    this.ui.showStatus('error', '请输入搜索关键词！');
                    return;
                }
                
                try {
                    this.ui.showStatus('info', '正在搜索...');
                    const response = await this.apiClient.post(`${baseUrl}/mem0/memory/search`, {
                        query: query,
                        user_id: userId,
                        limit: limit
                    });
                    
                    this.displayMemories(response.results || [], true);
                    document.getElementById('searchResults').textContent = response.count || 0;
                    document.getElementById('statsGrid').style.display = 'grid';
                    this.ui.showStatus('success', response.message || `✅ 找到 ${response.count} 条相关记忆`);
                } catch (error) {
                    console.error('搜索失败:', error);
                    this.ui.showStatus('error', `❌ 搜索失败: ${error.message}`);
                }
            }
            
            async loadAllMemories() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                try {
                    this.ui.showStatus('info', '正在加载记忆...');
                    const response = await this.apiClient.get(`${baseUrl}/mem0/memory?user_id=${userId}&limit=100`);
                    
                    this.displayMemories(response.memories || [], false);
                    document.getElementById('totalMemories').textContent = response.count || 0;
                    document.getElementById('statsGrid').style.display = 'grid';
                    this.ui.showStatus('success', response.message || `✅ 加载了 ${response.count} 条记忆`);
                } catch (error) {
                    console.error('加载失败:', error);
                    this.ui.showStatus('error', `❌ 加载失败: ${error.message}`);
                }
            }
            
            displayMemories(memories, isSearch = false) {
                const container = document.getElementById('memoryList');
                
                if (memories.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📭</div>
                            <p>暂无${isSearch ? '搜索结果' : '记忆'}</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                memories.forEach((mem) => {
                    const memoryId = mem.id || mem._id || 'N/A';
                    const memoryContent = mem.memory || mem.content || '';
                    const metadata = mem.metadata || {};
                    const score = mem.score !== undefined ? mem.score.toFixed(4) : null;
                    
                    html += `<div class="memory-card" data-memory-id="${memoryId}">`;
                    html += `<div class="memory-header">`;
                    html += `<label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">`;
                    html += `<input type="checkbox" class="memory-checkbox" data-memory-id="${memoryId}" style="margin-right: 8px;">`;
                    html += `<div class="memory-id">ID: ${memoryId}</div>`;
                    html += `</label>`;
                    if (score !== null) {
                        html += `<span class="memory-score">相似度: ${score}</span>`;
                    }
                    html += `</div>`;
                    html += `<div class="memory-content">${this.ui.escapeHtml(memoryContent)}</div>`;
                    
                    if (Object.keys(metadata).length > 0) {
                        html += `<div class="memory-metadata">`;
                        html += `<strong>元数据：</strong><br>`;
                        html += `<pre style="font-size: 11px; margin-top: 5px; overflow-x: auto;">${this.ui.escapeHtml(JSON.stringify(metadata, null, 2))}</pre>`;
                        html += `</div>`;
                    }
                    
                    html += `<div class="memory-actions">`;
                    html += `<button class="btn btn-secondary btn-sm" onclick="app.editMemory('${memoryId}')">✏️ 编辑</button>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteMemory('${memoryId}')">🗑️ 删除</button>`;
                    html += `</div>`;
                    html += `</div>`;
                });
                
                container.innerHTML = html;
            }
            
            toggleCollapsible(panelId) {
                const panel = document.getElementById(panelId);
                panel.classList.toggle('open');
                const content = panel.querySelector('.collapsible-content');
                content.classList.toggle('show');
            }
            
            toggleSelectAll() {
                const selectAll = document.getElementById('selectAllMemories');
                const checkboxes = document.querySelectorAll('.memory-checkbox');
                checkboxes.forEach(cb => {
                    cb.checked = selectAll.checked;
                });
            }
            
            async batchDeleteMemories() {
                const checkboxes = document.querySelectorAll('.memory-checkbox:checked');
                if (checkboxes.length === 0) {
                    this.ui.showStatus('warning', '请至少选择一条记忆！');
                    return;
                }
                
                if (!confirm(`确定要删除选中的 ${checkboxes.length} 条记忆吗？`)) {
                    return;
                }
                
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                let deletedCount = 0;
                let failedCount = 0;
                
                this.ui.showStatus('info', `正在删除 ${checkboxes.length} 条记忆...`);
                
                for (const checkbox of checkboxes) {
                    const memoryId = checkbox.getAttribute('data-memory-id');
                    try {
                        await this.apiClient.delete(`${baseUrl}/mem0/memory/${memoryId}?user_id=${userId}`);
                        deletedCount++;
                    } catch (error) {
                        console.error(`删除记忆 ${memoryId} 失败:`, error);
                        failedCount++;
                    }
                }
                
                this.ui.showStatus('success', `✅ 成功删除 ${deletedCount} 条记忆${failedCount > 0 ? `，${failedCount} 条失败` : ''}`);
                await this.loadAllMemories();
            }
            
            exportMemories() {
                // 从DOM中获取所有记忆卡片的数据
                const memoryCards = document.querySelectorAll('.memory-card');
                const memories = [];
                
                memoryCards.forEach(card => {
                    const memoryId = card.getAttribute('data-memory-id');
                    const content = card.querySelector('.memory-content')?.textContent || '';
                    const metadataText = card.querySelector('.memory-metadata pre')?.textContent || '';
                    let metadata = {};
                    if (metadataText) {
                        try {
                            metadata = JSON.parse(metadataText);
                        } catch (e) {
                            // 忽略解析错误
                        }
                    }
                    
                    memories.push({
                        memory: content,
                        metadata: metadata
                    });
                });
                
                if (memories.length === 0) {
                    this.ui.showStatus('warning', '没有可导出的记忆！');
                    return;
                }
                
                const jsonStr = JSON.stringify(memories, null, 2);
                const blob = new Blob([jsonStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `memories_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.ui.showStatus('success', `✅ 已导出 ${memories.length} 条记忆`);
            }
            
            showImportDialog() {
                document.getElementById('importDialog').style.display = 'flex';
            }
            
            hideImportDialog() {
                document.getElementById('importDialog').style.display = 'none';
                document.getElementById('importText').value = '';
            }
            
            async importMemories() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                const importText = document.getElementById('importText').value.trim();
                
                if (!importText) {
                    this.ui.showStatus('error', '请输入要导入的内容！');
                    return;
                }
                
                try {
                    const memories = JSON.parse(importText);
                    if (!Array.isArray(memories)) {
                        throw new Error('导入内容必须是JSON数组格式');
                    }
                    
                    this.ui.showStatus('info', `正在导入 ${memories.length} 条记忆...`);
                    let successCount = 0;
                    let failedCount = 0;
                    
                    for (const mem of memories) {
                        try {
                            await this.apiClient.post(`${baseUrl}/mem0/memory`, {
                                memory: mem.memory || mem.content || '',
                                user_id: userId,
                                metadata: mem.metadata || {}
                            });
                            successCount++;
                        } catch (error) {
                            console.error('导入记忆失败:', error);
                            failedCount++;
                        }
                    }
                    
                    this.ui.showStatus('success', `✅ 成功导入 ${successCount} 条记忆${failedCount > 0 ? `，${failedCount} 条失败` : ''}`);
                    this.hideImportDialog();
                    await this.loadAllMemories();
                } catch (error) {
                    console.error('导入失败:', error);
                    if (error instanceof SyntaxError) {
                        this.ui.showStatus('error', `❌ JSON 格式错误: ${error.message}`);
                    } else {
                        this.ui.showStatus('error', `❌ 导入失败: ${error.message}`);
                    }
                }
            }
            
            async editMemory(memoryId) {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                try {
                    // 先加载所有记忆找到要编辑的那条
                    const response = await this.apiClient.get(`${baseUrl}/mem0/memory?user_id=${userId}&limit=1000`);
                    const memory = response.memories?.find(m => (m.id || m._id) === memoryId);
                    
                    if (!memory) {
                        this.ui.showStatus('error', '未找到该记忆！');
                        return;
                    }
                    
                    // 弹出编辑对话框
                    const newContent = prompt('编辑记忆内容：', memory.memory || memory.content || '');
                    if (newContent === null) return; // 用户取消了
                    
                    if (!newContent.trim()) {
                        this.ui.showStatus('error', '记忆内容不能为空！');
                        return;
                    }
                    
                    this.ui.showStatus('info', '正在更新记忆...');
                    await this.apiClient.post(`${baseUrl}/mem0/memory/${memoryId}`, {
                        memory: newContent.trim(),
                        user_id: userId
                    }, 'PUT');
                    
                    this.ui.showStatus('success', '✅ 记忆更新成功！');
                    
                    // 重新加载记忆列表
                    await this.loadAllMemories();
                } catch (error) {
                    console.error('更新失败:', error);
                    this.ui.showStatus('error', `❌ 更新失败: ${error.message}`);
                }
            }
            
            async deleteMemory(memoryId) {
                if (!confirm('确定要删除这条记忆吗？')) {
                    return;
                }
                
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                try {
                    this.ui.showStatus('info', '正在删除记忆...');
                    await this.apiClient.delete(`${baseUrl}/mem0/memory/${memoryId}?user_id=${userId}`);
                    this.ui.showStatus('success', '✅ 删除成功！');
                    
                    // 重新加载记忆列表
                    await this.loadAllMemories();
                } catch (error) {
                    console.error('删除失败:', error);
                    this.ui.showStatus('error', `❌ 删除失败: ${error.message}`);
                }
            }
            
            async clearAllMemories() {
                if (!confirm('确定要清空所有记忆吗？此操作不可恢复！')) {
                    return;
                }
                
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                try {
                    this.ui.showStatus('info', '正在清空所有记忆...');
                    await this.apiClient.delete(`${baseUrl}/mem0/memory?user_id=${userId}`);
                    this.ui.showStatus('success', '✅ 清空成功！');
                    
                    // 清空列表显示
                    document.getElementById('memoryList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📭</div>
                            <p>暂无记忆</p>
                        </div>
                    `;
                    
                    // 更新统计信息
                    await this.updateStats();
                } catch (error) {
                    console.error('清空失败:', error);
                    this.ui.showStatus('error', `❌ 清空失败: ${error.message}`);
                }
            }
            
            async updateStats() {
                try {
                    const baseUrl = this.getBaseUrl();
                    const userId = this.getUserId();
                    const response = await this.apiClient.get(`${baseUrl}/mem0/memory?user_id=${userId}&limit=1`);
                    document.getElementById('totalMemories').textContent = response.count || 0;
                    document.getElementById('statsGrid').style.display = 'grid';
                } catch (error) {
                    console.warn('更新统计信息失败:', error);
                }
            }
        }
        
        /**
         * API 客户端
         */
        class APIClient {
            async get(url) {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
            
            async post(url, payload, method = 'POST') {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                };
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * UI 管理器
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                // 自动隐藏成功和提示消息
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        /**
         * 配置管理器
         */
        class ConfigManager {
            constructor() {
                this.storageKey = 'mem0_client_config';
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) {
                            document.getElementById('baseUrl').value = config.baseUrl;
                        }
                        if (config.userId) {
                            document.getElementById('userId').value = config.userId;
                        }
                    }
                } catch (e) {
                    console.warn('加载配置失败:', e);
                }
            }
            
            saveConfig() {
                try {
                    const config = {
                        baseUrl: document.getElementById('baseUrl').value.trim(),
                        userId: document.getElementById('userId').value.trim()
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(config));
                } catch (e) {
                    console.warn('保存配置失败:', e);
                }
            }
        }
        
        // 初始化应用
        const app = new Mem0Client();
        
        // 保存配置
        document.getElementById('baseUrl').addEventListener('change', () => {
            app.configManager.saveConfig();
        });
        
        document.getElementById('userId').addEventListener('change', () => {
            app.configManager.saveConfig();
        });
        
        // 将 app 暴露到全局作用域
        window.app = app;
    </script>
