        /* ===== Áä∂ÊÄÅÊèêÁ§∫ÁªÑ‰ª∂ ===== */

        /* ===== ËÆ∞ÂøÜÂàóË°® ===== */

        }
        
        .memory-content {

        .memory-metadata {

        .action-buttons {

        /* ===== JSON ÁºñËæëÂô® ===== */

        /* ===== ÊúçÂä°Áä∂ÊÄÅ ===== */

        /* ===== ÂìçÂ∫îÂºèËÆæËÆ° ===== */
        @media (max-width: 768px) {

        /* ===== Â∑•ÂÖ∑Á±ª ===== */

        .spinner {

            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        /**
         * Mem0 ËÆ∞ÂøÜÁÆ°ÁêÜÂÆ¢Êà∑Á´Ø
         */
        class Mem0Client {
            constructor() {
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.init();
            }
            
            init() {
                // Âä†ËΩΩ‰øùÂ≠òÁöÑÈÖçÁΩÆ
                this.configManager.loadConfig();
                
                // Ê£ÄÊü•ÊúçÂä°Áä∂ÊÄÅ
                this.checkStatus();
            }
            
            async checkStatus() {
                try {
                    const baseUrl = this.getInputValue('baseUrl');
                    const response = await fetch(`${baseUrl}/mem0/status`);
                    const data = await response.json();
                    
                    const statusEl = document.getElementById('serviceStatus');
                    if (data.available) {
                        statusEl.className = 'service-status available';
                        statusEl.textContent = '‚úÖ ÊúçÂä°ÂèØÁî®';
                    } else {
                        statusEl.className = 'service-status unavailable';
                        statusEl.textContent = '‚ùå ÊúçÂä°‰∏çÂèØÁî®';
                    }
                } catch (error) {
                    const statusEl = document.getElementById('serviceStatus');
                    statusEl.className = 'service-status unavailable';
                    statusEl.textContent = '‚ùå ËøûÊé•Â§±Ë¥•';
                    console.error('Ê£ÄÊü•Áä∂ÊÄÅÂ§±Ë¥•:', error);
                }
            }
            
            async addMemory() {
                const baseUrl = this.getInputValue('baseUrl');
                const memory = this.getInputValue('memoryContent');
                const userId = this.getInputValue('userId');
                
                if (!memory.trim()) {
                    this.ui.showStatus('error', 'ËØ∑ËæìÂÖ•ËÆ∞ÂøÜÂÜÖÂÆπÔºÅ');
                    return;
                }
                
                try {
                    this.ui.setButtonState('btnAddMemory', true);
                    this.ui.showStatus('info', 'Ê≠£Âú®Ê∑ªÂä†ËÆ∞ÂøÜ...');
                    
                    let metadata = null;
                    const metadataText = document.getElementById('metadata').textContent.trim();
                    if (metadataText) {
                        try {
                            metadata = JSON.parse(metadataText);
                        } catch (e) {
                            throw new Error('ÂÖÉÊï∞ÊçÆÊ†ºÂºèÈîôËØØÔºåËØ∑Êèê‰æõÊúâÊïàÁöÑ JSON');
                        }
                    }
                    
                    const payload = {
                        memory: memory,
                        user_id: userId || null,
                        metadata: metadata
                    };
                    
                    const data = await this.apiClient.post(`${baseUrl}/mem0/memory`, payload);
                    
                    this.ui.showStatus('success', '‚úÖ ' + data.message);
                    this.clearAddForm();
                    
                    // Â¶ÇÊûúÊèê‰æõ‰∫ÜÁî®Êà∑IDÔºåËá™Âä®Âà∑Êñ∞ËØ•Áî®Êà∑ÁöÑËÆ∞ÂøÜÂàóË°®
                    if (userId) {
                        setTimeout(() => this.getAllMemories(), 1000);
                    }
                } catch (error) {
                    console.error('Ê∑ªÂä†ËÆ∞ÂøÜÂ§±Ë¥•:', error);
                    this.ui.showStatus('error', `‚ùå Ê∑ªÂä†Â§±Ë¥•: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnAddMemory', false);
                }
            }
            
            async searchMemories() {
                const baseUrl = this.getInputValue('baseUrl');
                const query = this.getInputValue('searchQuery');
                const userId = this.getInputValue('searchUserId');
                
                if (!query.trim()) {
                    this.ui.showStatus('error', 'ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØçÔºÅ');
                    return;
                }
                
                try {
                    this.ui.setButtonState('btnSearch', true);
                    this.ui.showStatus('info', 'Ê≠£Âú®ÊêúÁ¥¢...');
                    
                    const payload = {
                        query: query,
                        limit: parseInt(this.getInputValue('searchLimit')) || 10
                    };
                    
                    if (userId) {
                        payload.user_id = userId;
                    }
                    
                    const data = await this.apiClient.post(`${baseUrl}/mem0/memory/search`, payload);
                    
                    this.ui.displayMemoryList(data.results || [], `ÊêúÁ¥¢ÁªìÊûú (${data.count} Êù°)`);
                    this.ui.showStatus('success', `‚úÖ ${data.message}`);
                } catch (error) {
                    console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                    this.ui.showStatus('error', `‚ùå ÊêúÁ¥¢Â§±Ë¥•: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnSearch', false);
                }
            }
            
            async getAllMemories() {
                const baseUrl = this.getInputValue('baseUrl');
                const userId = this.getInputValue('getUserId');
                const limit = parseInt(this.getInputValue('getLimit')) || 100;
                
                try {
                    this.ui.setButtonState('btnGetAll', true);
                    this.ui.showStatus('info', 'Ê≠£Âú®Ëé∑ÂèñËÆ∞ÂøÜ...');
                    
                    let url = `${baseUrl}/mem0/memory?limit=${limit}`;
                    if (userId) {
                        url += `&user_id=${userId}`;
                    }
                    
                    const data = await this.apiClient.get(url);
                    
                    const title = userId 
                        ? `Áî®Êà∑ ${userId} ÁöÑËÆ∞ÂøÜ (${data.count} Êù°)`
                        : `ÊâÄÊúâËÆ∞ÂøÜ (${data.count} Êù°)`;
                    
                    this.ui.displayMemoryList(data.memories || [], title);
                    this.ui.showStatus('success', `‚úÖ ${data.message}`);
                } catch (error) {
                    console.error('Ëé∑ÂèñËÆ∞ÂøÜÂ§±Ë¥•:', error);
                    this.ui.showStatus('error', `‚ùå Ëé∑ÂèñÂ§±Ë¥•: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnGetAll', false);
                }
            }
            
            async updateMemory(memoryId, currentContent) {
                const baseUrl = this.getInputValue('baseUrl');
                const userId = this.getInputValue('getUserId') || this.getInputValue('userId');
                
                const newContent = prompt('ËØ∑ËæìÂÖ•Êñ∞ÁöÑËÆ∞ÂøÜÂÜÖÂÆπÔºö', currentContent);
                if (!newContent || newContent.trim() === currentContent) {
                    return;
                }
                
                try {
                    this.ui.showStatus('info', 'Ê≠£Âú®Êõ¥Êñ∞ËÆ∞ÂøÜ...');
                    
                    const payload = {
                        memory: newContent,
                        user_id: userId || null
                    };
                    
                    await this.apiClient.put(`${baseUrl}/mem0/memory/${memoryId}`, payload);
                    
                    this.ui.showStatus('success', '‚úÖ ËÆ∞ÂøÜÊõ¥Êñ∞ÊàêÂäü');
                    
                    // Âà∑Êñ∞ÂàóË°®
                    const searchQuery = this.getInputValue('searchQuery');
                    if (searchQuery) {
                        setTimeout(() => this.searchMemories(), 500);
                    } else {
                        setTimeout(() => this.getAllMemories(), 500);
                    }
                } catch (error) {
                    console.error('Êõ¥Êñ∞Â§±Ë¥•:', error);
                    this.ui.showStatus('error', `‚ùå Êõ¥Êñ∞Â§±Ë¥•: ${error.message}`);
                }
            }
            
            async deleteMemory(memoryId) {
                if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂøÜÂêóÔºü')) {
                    return;
                }
                
                const baseUrl = this.getInputValue('baseUrl');
                const userId = this.getInputValue('getUserId') || this.getInputValue('userId');
                
                try {
                    this.ui.showStatus('info', 'Ê≠£Âú®Âà†Èô§ËÆ∞ÂøÜ...');

                        url += `?user_id=${userId}`;
                    }
                    
                    await this.apiClient.delete(url);
                    
                    this.ui.showStatus('success', '‚úÖ ËÆ∞ÂøÜÂà†Èô§ÊàêÂäü');
                    
                    // Âà∑Êñ∞ÂàóË°®
                    const searchQuery = this.getInputValue('searchQuery');
                    if (searchQuery) {
                        setTimeout(() => this.searchMemories(), 500);
                    } else {

                } catch (error) {

                    this.ui.showStatus('error', `‚ùå Âà†Èô§Â§±Ë¥•: ${error.message}`);

            async deleteAllMemories() {
                const userId = this.getInputValue('getUserId');
                
                if (!userId) {
                    this.ui.showStatus('error', 'Âà†Èô§ÊâÄÊúâËÆ∞ÂøÜÈúÄË¶ÅÊèê‰æõÁî®Êà∑IDÔºÅ');
                    return;
                }
                
                if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Áî®Êà∑ ${userId} ÁöÑÊâÄÊúâËÆ∞ÂøÜÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ`)) {
                    return;
                }
                
                const baseUrl = this.getInputValue('baseUrl');
                
                try {
                    this.ui.setButtonState('btnDeleteAll', true);
                    this.ui.showStatus('info', 'Ê≠£Âú®Âà†Èô§ÊâÄÊúâËÆ∞ÂøÜ...');
                    
                    const data = await this.apiClient.delete(`${baseUrl}/mem0/memory?user_id=${userId}`);
                    
                    this.ui.showStatus('success', `‚úÖ ${data.message}`);
                    document.getElementById('memoryListContainer').classList.add('hidden');
                } catch (error) {
                    console.error('Âà†Èô§Â§±Ë¥•:', error);
                    this.ui.showStatus('error', `‚ùå Âà†Èô§Â§±Ë¥•: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnDeleteAll', false);

            clearAddForm() {
                document.getElementById('memoryContent').value = '';
                document.getElementById('userId').value = '';
                document.getElementById('metadata').textContent = '';

            getInputValue(id) {

        /**
         * API ÂÆ¢Êà∑Á´Ø
         */
        class APIClient {
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async put(url, payload) {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * UI ÁÆ°ÁêÜÂô®
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            setButtonState(buttonId, isLoading) {
                const btn = document.getElementById(buttonId);
                if (btn) {
                    btn.disabled = isLoading;
                    if (isLoading) {
                        btn.innerHTML = '<span class="spinner"></span> Â§ÑÁêÜ‰∏≠...';
                    } else {
                        // ÊÅ¢Â§çÂéüÂßãÊñáÊú¨ÔºàÈúÄË¶ÅÊ†πÊçÆÊåâÈíÆÁ±ªÂûãËÆæÁΩÆÔºâ
                        const originalTexts = {
                            'btnAddMemory': '‚ûï Ê∑ªÂä†ËÆ∞ÂøÜ',
                            'btnSearch': 'üîç ÊêúÁ¥¢ËÆ∞ÂøÜ',
                            'btnGetAll': 'üìã Ëé∑ÂèñÊâÄÊúâËÆ∞ÂøÜ',
                            'btnDeleteAll': 'üóëÔ∏è Âà†Èô§ÊâÄÊúâËÆ∞ÂøÜÔºàÈúÄÊèê‰æõÁî®Êà∑IDÔºâ'
                        };
                        btn.textContent = originalTexts[buttonId] || 'Êìç‰Ωú';
                    }
                }
            }
            
            displayMemoryList(memories, title) {
                const container = document.getElementById('memoryListContainer');
                const list = document.getElementById('memoryList');
                
                if (memories.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">ÊöÇÊó†ËÆ∞ÂøÜ</p>';
                    container.classList.remove('hidden');
                    return;
                }
                
                let html = `<h3 style="margin-bottom: 15px; color: var(--text-primary);">${title}</h3>`;
                
                memories.forEach((memory) => {
                    const memoryId = memory.id || 'N/A';
                    const memoryContent = this.escapeHtml(memory.memory || memory.content || '');
                    const metadata = memory.metadata || {};
                    const score = memory.score !== undefined ? `Áõ∏‰ººÂ∫¶: ${(memory.score * 100).toFixed(2)}%` : '';
                    
                    html += `<div class="memory-item">`;
                    html += `<div class="memory-header">`;
                    html += `<span class="memory-id">ID: ${memoryId}</span>`;
                    html += `<div class="action-buttons">`;
                    html += `<button class="btn btn-secondary btn-sm" data-memory-id="${memoryId}" data-action="edit">‚úèÔ∏è ÁºñËæë</button>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteMemory('${memoryId}')">üóëÔ∏è Âà†Èô§</button>`;
                    html += `</div>`;
                    html += `</div>`;
                    
                    if (score) {
                        html += `<div style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">${score}</div>`;
                    }
                    
                    html += `<div class="memory-content">${memoryContent}</div>`;
                    
                    if (Object.keys(metadata).length > 0) {
                        html += `<div class="memory-metadata">`;
                        html += `<strong>ÂÖÉÊï∞ÊçÆÔºö</strong><br>`;
                        html += `<pre style="margin-top: 5px; font-size: 11px;">${this.escapeHtml(JSON.stringify(metadata, null, 2))}</pre>`;
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                });
                
                list.innerHTML = html;
                container.classList.remove('hidden');
                
                // ÁªëÂÆöÁºñËæëÊåâÈíÆ‰∫ã‰ª∂
                list.querySelectorAll('[data-action="edit"]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const memoryId = btn.getAttribute('data-memory-id');
                        const memoryItem = btn.closest('.memory-item');
                        const contentElement = memoryItem.querySelector('.memory-content');
                        const currentContent = contentElement.textContent.trim();
                        this.updateMemoryHandler(memoryId, currentContent);
                    });
                });
            }
            
            updateMemoryHandler(memoryId, currentContent) {
                app.updateMemory(memoryId, currentContent);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        /**
         * ÈÖçÁΩÆÁÆ°ÁêÜÂô®
         */
        class ConfigManager {
            constructor() {
                this.storageKey = 'mem0_client_config';
            }
            
            saveConfig(config) {
                try {
                    const configToSave = {
                        baseUrl: config.baseUrl,
                        userId: config.userId
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(configToSave));
                } catch (e) {
                    console.warn('‰øùÂ≠òÈÖçÁΩÆÂ§±Ë¥•:', e);
                }
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) document.getElementById('baseUrl').value = config.baseUrl;
                        if (config.userId) {
                            document.getElementById('userId').value = config.userId;
                            document.getElementById('getUserId').value = config.userId;
                        }
                    }
                } catch (e) {
                    console.warn('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•:', e);
                }
            }
        }

        window.app = app;
