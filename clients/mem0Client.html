        /**

        class APIClient {
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async put(url, payload) {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * UI ç®¡ç†å™¨
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            setButtonState(buttonId, isLoading) {
                const btn = document.getElementById(buttonId);
                if (btn) {
                    btn.disabled = isLoading;
                    if (isLoading) {
                        btn.innerHTML = '<span class="spinner"></span> å¤„ç†ä¸­...';
                    } else {
                        // æ¢å¤åŸå§‹æ–‡æœ¬ï¼ˆéœ€è¦æ ¹æ®æŒ‰é’®ç±»å‹è®¾ç½®ï¼‰
                        const originalTexts = {
                            'btnAddMemory': 'â• æ·»åŠ è®°å¿†',
                            'btnSearch': 'ğŸ” æœç´¢è®°å¿†',
                            'btnGetAll': 'ğŸ“‹ è·å–æ‰€æœ‰è®°å¿†',
                            'btnDeleteAll': 'ğŸ—‘ï¸ åˆ é™¤æ‰€æœ‰è®°å¿†ï¼ˆéœ€æä¾›ç”¨æˆ·IDï¼‰'
                        };
                        btn.textContent = originalTexts[buttonId] || 'æ“ä½œ';

            displayMemoryList(memories, title) {
                const container = document.getElementById('memoryListContainer');
                const list = document.getElementById('memoryList');
                
                if (memories.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">æš‚æ— è®°å¿†</p>';
                    container.classList.remove('hidden');
                    return;
                }
                
                let html = `<h3 style="margin-bottom: 15px; color: var(--text-primary);">${title}</h3>`;
                
                memories.forEach((memory) => {
                    const memoryId = memory.id || 'N/A';
                    const memoryContent = this.escapeHtml(memory.memory || memory.content || '');
                    const metadata = memory.metadata || {};
                    const score = memory.score !== undefined ? `ç›¸ä¼¼åº¦: ${(memory.score * 100).toFixed(2)}%` : '';
                    
                    html += `<div class="memory-item">`;
                    html += `<div class="memory-header">`;
                    html += `<span class="memory-id">ID: ${memoryId}</span>`;
                    html += `<div class="action-buttons">`;
                    html += `<button class="btn btn-secondary btn-sm" data-memory-id="${memoryId}" data-action="edit">âœï¸ ç¼–è¾‘</button>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteMemory('${memoryId}')">ğŸ—‘ï¸ åˆ é™¤</button>`;
                    html += `</div>`;
                    html += `</div>`;
                    
                    if (score) {
                        html += `<div style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">${score}</div>`;
                    }
                    
                    html += `<div class="memory-content">${memoryContent}</div>`;
                    
                    if (Object.keys(metadata).length > 0) {
                        html += `<div class="memory-metadata">`;
                        html += `<strong>å…ƒæ•°æ®ï¼š</strong><br>`;
                        html += `<pre style="margin-top: 5px; font-size: 11px;">${this.escapeHtml(JSON.stringify(metadata, null, 2))}</pre>`;
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                });
                
                list.innerHTML = html;
                container.classList.remove('hidden');
                
                // ç»‘å®šç¼–è¾‘æŒ‰é’®äº‹ä»¶
                list.querySelectorAll('[data-action="edit"]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const memoryId = btn.getAttribute('data-memory-id');
                        const memoryItem = btn.closest('.memory-item');
                        const contentElement = memoryItem.querySelector('.memory-content');
                        const currentContent = contentElement.textContent.trim();
                        this.updateMemoryHandler(memoryId, currentContent);
                    });
                });
            }
            
            updateMemoryHandler(memoryId, currentContent) {
                app.updateMemory(memoryId, currentContent);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        class ConfigManager {
            constructor() {
                this.storageKey = 'mem0_client_config';
            }
            
            saveConfig(config) {
                try {
                    const configToSave = {
                        baseUrl: config.baseUrl,
                        userId: config.userId
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(configToSave));
                } catch (e) {
                    console.warn('ä¿å­˜é…ç½®å¤±è´¥:', e);
                }
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) document.getElementById('baseUrl').value = config.baseUrl;
                        if (config.userId) {
                            document.getElementById('userId').value = config.userId;
                            document.getElementById('getUserId').value = config.userId;
                        }
                    }
                } catch (e) {
                    console.warn('åŠ è½½é…ç½®å¤±è´¥:', e);
                }
            }
        }
