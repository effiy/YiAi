    <script>
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const directory = document.getElementById('directory').value.trim();
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('error', 'âŒ è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼');
                return;
            }
            
            const file = fileInput.files[0];
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const btnUpload = document.getElementById('btnUpload');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            btnUpload.disabled = true;
            btnUpload.innerHTML = '<span class="loading"></span> ä¸Šä¼ ä¸­...';
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                if (directory) {
                    formData.append('directory', directory);
                }
                
                const response = await fetch(`${baseUrl}/oss/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '100%';
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('success', `âœ… ä¸Šä¼ æˆåŠŸï¼æ–‡ä»¶åï¼š${result.data.filename}`);
                    fileInput.value = '';
                    // è‡ªåŠ¨åˆ·æ–°åˆ—è¡¨
                    setTimeout(listFiles, 500);
                } else {
                    throw new Error(result.message || 'ä¸Šä¼ å¤±è´¥');
                }
                
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                showStatus('error', `âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`);
            } finally {
                btnUpload.disabled = false;
                btnUpload.textContent = 'ğŸ“¤ ä¸Šä¼ æ–‡ä»¶';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }
        
        // å…¨å±€å˜é‡ï¼šå½“å‰é€‰ä¸­çš„æ ‡ç­¾ç­›é€‰
        window.selectedTags = [];

        // åˆ—å‡ºæ–‡ä»¶
        async function listFiles() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const directory = document.getElementById('directory').value.trim();
            const btnRefresh = document.getElementById('btnRefresh');
            
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            btnRefresh.disabled = true;
            btnRefresh.innerHTML = '<span class="loading"></span> åŠ è½½ä¸­...';
            
            try {
                let url = `${baseUrl}/oss/files?max_keys=100`;
                if (directory) {
                    url += `&directory=${encodeURIComponent(directory)}`;
                }
                // æ·»åŠ æ ‡ç­¾ç­›é€‰
                if (window.selectedTags.length > 0) {
                    url += `&tags=${encodeURIComponent(window.selectedTags.join(','))}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    displayFiles(result.data);
                    if (result.data.length === 0) {
                        showStatus('info', 'ğŸ“‚ è¯¥ç›®å½•ä¸‹æš‚æ— æ–‡ä»¶');
                    } else {
                        showStatus('success', `âœ… å·²åŠ è½½ ${result.data.length} ä¸ªæ–‡ä»¶`);
                    }
                } else {
                    throw new Error(result.message || 'è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥');
                }
                
            } catch (error) {
                console.error('è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥:', error);
                showStatus('error', `âŒ è·å–æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ${error.message}`);
                document.getElementById('fileList').innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            } finally {
                btnRefresh.disabled = false;
                btnRefresh.textContent = 'ğŸ”„ åˆ·æ–°åˆ—è¡¨';
            }
        }
        
        // åˆ¤æ–­æ˜¯å¦ä¸ºå›¾ç‰‡æ–‡ä»¶
        function isImageFile(filename) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp'];
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            return imageExtensions.includes(ext);
        }

        // è·å–æ–‡ä»¶ç±»å‹å›¾æ ‡
        function getFileIcon(filename) {
            const ext = filename.toLowerCase().substring(filename.lastIndexOf('.'));
            const iconMap = {
                '.jpg': 'ğŸ–¼ï¸', '.jpeg': 'ğŸ–¼ï¸', '.png': 'ğŸ–¼ï¸', '.gif': 'ğŸ–¼ï¸', '.webp': 'ğŸ–¼ï¸', '.bmp': 'ğŸ–¼ï¸',
                '.pdf': 'ğŸ“„',
                '.doc': 'ğŸ“', '.docx': 'ğŸ“',
                '.txt': 'ğŸ“„',
                '.zip': 'ğŸ“¦', '.rar': 'ğŸ“¦', '.7z': 'ğŸ“¦',
                '.mp4': 'ğŸ¬', '.avi': 'ğŸ¬', '.mov': 'ğŸ¬',
                '.mp3': 'ğŸµ', '.wav': 'ğŸµ',
            };
            return iconMap[ext] || 'ğŸ“„';
        }

        // åˆ‡æ¢å›¾ç‰‡æ˜¾ç¤º
        function toggleImageDisplay() {
            const showImages = document.getElementById('showImages').checked;
            // é‡æ–°æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
            const currentFiles = window.currentFiles;
            if (currentFiles) {
                displayFiles(currentFiles);
            }
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            
            // ä¿å­˜å½“å‰æ–‡ä»¶åˆ—è¡¨
            window.currentFiles = files;
            
            if (!files || files.length === 0) {
                fileList.innerHTML = '<div class="empty-state">æš‚æ— æ–‡ä»¶</div>';
                return;
            }
            
            const showImages = document.getElementById('showImages').checked;
            
            fileList.innerHTML = files.map(file => {
                const isImage = isImageFile(file.name);
                const imagePreview = isImage && showImages ? `<img src="${file.url}" alt="${file.name}" class="file-preview" />` : '';
                
                // æ˜¾ç¤ºæ–‡ä»¶æ ‡ç­¾
                const tags = file.tags || [];
                const tagsHtml = tags.length > 0 
                    ? `<div class="file-tags">${tags.map(tag => 
                        `<span class="file-tag">${escapeHtml(tag)}</span>`
                    ).join('')}</div>` 
                    : '';
                
                return `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">${getFileIcon(file.name)} ${escapeHtml(file.name)}</div>
                        <div class="file-meta">
                            ğŸ“Š å¤§å°: ${file.size_human || `${(file.size/1024/1024).toFixed(2)}MB`} | 
                            ğŸ“… ä¿®æ”¹æ—¶é—´: ${file.last_modified_str || 'æœªçŸ¥'}
                        </div>
                        ${tagsHtml}
                        <div class="file-url">ğŸ”— ${escapeHtml(file.url)}</div>
                        ${imagePreview ? `<div onclick="openImageModal('${file.url}')">${imagePreview}</div>` : ''}
                    </div>
                    <div class="file-actions">
                        <button class="btn-success" onclick="copyUrl('${file.url}')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>
                        <button class="tag-manager-btn" onclick="openTagModal('${file.name}')">ğŸ·ï¸ æ ‡ç­¾</button>
                        <button class="btn-danger" onclick="deleteFile('${file.name}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(objectName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${objectName}" å—ï¼Ÿ`)) {
                return;
            }
            
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            try {
                const encodedName = encodeURIComponent(objectName);
                const response = await fetch(`${baseUrl}/oss/delete/${encodedName}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showStatus('success', 'âœ… åˆ é™¤æˆåŠŸï¼');
                    // è‡ªåŠ¨åˆ·æ–°åˆ—è¡¨
                    setTimeout(listFiles, 500);
                } else {
                    throw new Error(result.message || 'åˆ é™¤å¤±è´¥');
                }
                
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showStatus('error', `âŒ åˆ é™¤å¤±è´¥: ${error.message}`);
            }
        }
        
        // å¤åˆ¶é“¾æ¥
        async function copyUrl(url) {
            try {
                await navigator.clipboard.writeText(url);
                showStatus('success', 'âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (error) {
                // é™çº§æ–¹æ¡ˆ
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('success', 'âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }
        }
        
        // æ‰“å¼€å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡†
        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageUrl;
        }

        // å…³é—­å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡†
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeImageModal();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });

        // æ ‡ç­¾ç®¡ç†ç›¸å…³å‡½æ•°
        let currentEditingFile = null;
        let currentTags = [];

        // åŠ è½½æ‰€æœ‰æ ‡ç­¾
        async function loadAllTags() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/oss/tags`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                if (result.code === 200) {
                    displayTagFilter(result.data);
                } else {
                    throw new Error(result.message || 'è·å–æ ‡ç­¾å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–æ ‡ç­¾å¤±è´¥:', error);
                showStatus('error', `âŒ è·å–æ ‡ç­¾å¤±è´¥: ${error.message}`);
            }
        }

        // æ˜¾ç¤ºæ ‡ç­¾ç­›é€‰å™¨
        function displayTagFilter(tags) {
            const tagFilter = document.getElementById('tagFilter');
            if (!tags || tags.length === 0) {
                tagFilter.innerHTML = '<div class="empty-state" style="color: #999; font-size: 14px;">æš‚æ— æ ‡ç­¾</div>';
                return;
            }

            // æ¸…ç©ºå¹¶é‡æ–°åˆ›å»ºæ ‡ç­¾å…ƒç´ 
            tagFilter.innerHTML = '';
            tags.forEach(tag => {
                const tagElement = document.createElement('span');
                const isActive = window.selectedTags.includes(tag.name);
                tagElement.className = `tag-item ${isActive ? 'active' : ''}`;
                tagElement.innerHTML = `
                    ${escapeHtml(tag.name)}
                    <span class="tag-count">${tag.count}</span>
                `;
                tagElement.onclick = () => toggleTagFilter(tag.name);
                tagFilter.appendChild(tagElement);
            });
        }

        // åˆ‡æ¢æ ‡ç­¾ç­›é€‰
        function toggleTagFilter(tagName) {
            const index = window.selectedTags.indexOf(tagName);
            if (index > -1) {
                window.selectedTags.splice(index, 1);
            } else {
                window.selectedTags.push(tagName);
            }
            // é‡æ–°åŠ è½½æ ‡ç­¾æ˜¾ç¤ºå’Œæ–‡ä»¶åˆ—è¡¨
            loadAllTags();
            listFiles();
        }

        // æ¸…é™¤æ ‡ç­¾ç­›é€‰
        function clearTagFilter() {
            window.selectedTags = [];
            loadAllTags();
            listFiles();
        }

        // æ‰“å¼€æ ‡ç­¾ç®¡ç†æ¨¡æ€æ¡†
        async function openTagModal(objectName) {
            currentEditingFile = objectName;
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            // è·å–æ–‡ä»¶çš„å½“å‰æ ‡ç­¾
            try {
                const response = await fetch(`${baseUrl}/oss/tags/${encodeURIComponent(objectName)}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.code === 200) {
                        currentTags = result.data.tags || [];
                    }
                }
            } catch (error) {
                console.error('è·å–æ–‡ä»¶æ ‡ç­¾å¤±è´¥:', error);
                currentTags = [];
            }

            // æ˜¾ç¤ºå½“å‰æ ‡ç­¾
            updateTagInputList();
            document.getElementById('tagModal').style.display = 'block';
            document.getElementById('tagInput').focus();
        }

        // å…³é—­æ ‡ç­¾ç®¡ç†æ¨¡æ€æ¡†
        function closeTagModal() {
            document.getElementById('tagModal').style.display = 'none';
            document.getElementById('tagInput').value = '';
            currentEditingFile = null;
            currentTags = [];
        }

        // æ›´æ–°æ ‡ç­¾è¾“å…¥åˆ—è¡¨æ˜¾ç¤º
        function updateTagInputList() {
            const tagInputList = document.getElementById('tagInputList');
            tagInputList.innerHTML = currentTags.map(tag => `
                <span class="tag-input-item">
                    ${escapeHtml(tag)}
                    <span class="tag-remove" onclick="removeTagFromInput('${escapeHtml(tag)}')">Ã—</span>
                </span>
            `).join('');
        }

        // å¤„ç†æ ‡ç­¾è¾“å…¥æ¡†æŒ‰é”®äº‹ä»¶
        function handleTagInputKeydown(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                addTagFromInput();
            }
        }

        // ä»è¾“å…¥æ¡†æ·»åŠ æ ‡ç­¾
        function addTagFromInput() {
            const tagInput = document.getElementById('tagInput');
            const tagText = tagInput.value.trim();
            
            if (tagText) {
                // æ”¯æŒé€—å·åˆ†éš”çš„å¤šä¸ªæ ‡ç­¾
                const tags = tagText.split(',').map(t => t.trim()).filter(t => t);
                tags.forEach(tag => {
                    if (tag && !currentTags.includes(tag)) {
                        currentTags.push(tag);
                    }
                });
                tagInput.value = '';
                updateTagInputList();
            }
        }

        // ä»è¾“å…¥åˆ—è¡¨ç§»é™¤æ ‡ç­¾
        function removeTagFromInput(tag) {
            // è§£ç  HTML å®ä½“
            const decodedTag = tag.replace(/&quot;/g, '"').replace(/&#x27;/g, "'").replace(/&amp;/g, '&');
            const index = currentTags.indexOf(decodedTag);
            if (index > -1) {
                currentTags.splice(index, 1);
                updateTagInputList();
            }
        }

        // ä¿å­˜æ–‡ä»¶æ ‡ç­¾
        async function saveFileTags() {
            if (!currentEditingFile) {
                showStatus('error', 'âŒ æ²¡æœ‰é€‰æ‹©æ–‡ä»¶');
                return;
            }

            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl) {
                showStatus('error', 'âŒ API æœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/oss/tags`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        object_name: currentEditingFile,
                        tags: currentTags
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                if (result.code === 200) {
                    showStatus('success', 'âœ… æ ‡ç­¾ä¿å­˜æˆåŠŸï¼');
                    closeTagModal();
                    // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨å’Œæ ‡ç­¾åˆ—è¡¨
                    listFiles();
                    loadAllTags();
                } else {
                    throw new Error(result.message || 'ä¿å­˜æ ‡ç­¾å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¿å­˜æ ‡ç­¾å¤±è´¥:', error);
                showStatus('error', `âŒ ä¿å­˜æ ‡ç­¾å¤±è´¥: ${error.message}`);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ–‡ä»¶åˆ—è¡¨å’Œæ ‡ç­¾
        window.addEventListener('DOMContentLoaded', () => {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (baseUrl) {
                listFiles();
                loadAllTags();
            }
        });
    </script>
