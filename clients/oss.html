    <script>
        // ==================== SessionApiManager (å†…è”ç‰ˆæœ¬) ====================
        class SessionApiManager {
            constructor(baseUrl, enabled = true) {
                this.baseUrl = baseUrl;
                this.enabled = enabled;
                this.cache = {
                    sessionsList: null,
                    sessionsListTimestamp: 0,
                    CACHE_DURATION: 30000,
                };
                this.pendingRequests = new Map();
                this.retryConfig = {
                    maxRetries: 3,
                    retryDelay: 1000,
                };
            }
            
            isEnabled() {
                return this.enabled && !!this.baseUrl;
            }
            
            async _request(url, options = {}, retryCount = 0) {
                if (!this.isEnabled()) {
                    throw new Error('APIç®¡ç†å™¨æœªå¯ç”¨');
                }
                
                const requestKey = `${options.method || 'GET'}:${url}:${options.body || ''}`;
                if (this.pendingRequests.has(requestKey)) {
                    return await this.pendingRequests.get(requestKey);
                }
                
                const requestPromise = (async () => {
                    try {
                        const response = await fetch(url, {
                            ...options,
                            headers: {
                                'Content-Type': 'application/json',
                                ...options.headers,
                            },
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`HTTP ${response.status}: ${errorText}`);
                        }
                        
                        const result = await response.json();
                        this.pendingRequests.delete(requestKey);
                        return result;
                    } catch (error) {
                        this.pendingRequests.delete(requestKey);
                        if (retryCount < this.retryConfig.maxRetries) {
                            await new Promise(resolve => setTimeout(resolve, this.retryConfig.retryDelay * (retryCount + 1)));
                            return this._request(url, options, retryCount + 1);
                        }
                        throw error;
                    }
                })();
                
                this.pendingRequests.set(requestKey, requestPromise);
                return requestPromise;
            }
            
            async getSessionsList(options = {}) {
                const { forceRefresh = false } = options;
                const now = Date.now();
                
                if (!forceRefresh && 
                    this.cache.sessionsList && 
                    (now - this.cache.sessionsListTimestamp) < this.cache.CACHE_DURATION) {
                    return this.cache.sessionsList;
                }
                
                try {
                    const url = `${this.baseUrl}/session/`;
                    const result = await this._request(url, { method: 'GET' });
                    
                    if (result.success && Array.isArray(result.sessions)) {
                        this.cache.sessionsList = result.sessions;
                        this.cache.sessionsListTimestamp = now;
                        return result.sessions;
                    } else {
                        throw new Error('è¿”å›æ•°æ®æ ¼å¼é”™è¯¯');
                    }
                } catch (error) {
                    console.warn('è·å–ä¼šè¯åˆ—è¡¨å¤±è´¥:', error.message);
                    if (this.cache.sessionsList) {
                        return this.cache.sessionsList;
                    }
                    throw error;
                }
            }
            
            async saveSession(sessionData) {
                if (!sessionData || !sessionData.id) {
                    throw new Error('ä¼šè¯æ•°æ®æ— æ•ˆ');
                }
                
                try {
                    const url = `${this.baseUrl}/session/save`;
                    const result = await this._request(url, {
                        method: 'POST',
                        body: JSON.stringify(sessionData),
                    });
                    
                    this.cache.sessionsList = null;
                    this.cache.sessionsListTimestamp = 0;
                    
                    return result;
                } catch (error) {
                    console.warn('ä¿å­˜ä¼šè¯åˆ°åç«¯å¤±è´¥:', error.message);
                    throw error;
                }
            }

        // ==================== é•¿æŒ‰åˆ é™¤æ¨¡å— ====================
        const LongPressDelete = {
            config: {
                threshold: 800,        // é•¿æŒ‰æ—¶é—´é˜ˆå€¼ï¼ˆæ¯«ç§’ï¼‰
                moveThreshold: 10,     // ç§»åŠ¨é˜ˆå€¼
                progressInterval: 50   // è¿›åº¦æ›´æ–°é—´éš”
            },
            
            // åˆå§‹åŒ–é•¿æŒ‰åˆ é™¤åŠŸèƒ½
            init(fileItem, file, onDelete) {
                let longPressTimer = null;
                let longPressProgressTimer = null;
                let isLongPressing = false;
                let hasMoved = false;
                let startX = 0;
                let startY = 0;
                let longPressStartTime = 0;
                
                // åˆ›å»ºè¿›åº¦æŒ‡ç¤ºå™¨å’Œæç¤º
                const { progressBar, hintText } = this.createIndicators(fileItem);
                
                // çŠ¶æ€è·å–å‡½æ•°ï¼ˆç”¨äºäº‹ä»¶å¤„ç†ï¼‰
                const getIsLongPressing = () => isLongPressing;
                const getHasMoved = () => hasMoved;
                
                // æ¸…é™¤é•¿æŒ‰çŠ¶æ€
                const clearLongPress = () => {
                    this.clearTimers(longPressTimer, longPressProgressTimer);
                    this.resetVisualState(fileItem, progressBar, hintText, isLongPressing);
                    isLongPressing = false;
                    hasMoved = false;
                    longPressStartTime = 0;
                };
                
                // å¼€å§‹é•¿æŒ‰æ£€æµ‹
                const startLongPress = (e) => {
                    if (e.target.closest('button')) return;
                    
                    hasMoved = false;
                    startX = e.touches ? e.touches[0].clientX : e.clientX;
                    startY = e.touches ? e.touches[0].clientY : e.clientY;
                    longPressStartTime = Date.now();
                    
                    fileItem.classList.add('long-press-start');
                    this.showHint(hintText);
                    
                    // è¿›åº¦æ¡åŠ¨ç”»
                    let lastStage = 0;
                    longPressProgressTimer = setInterval(() => {
                        if (hasMoved || !longPressStartTime) {
                            clearInterval(longPressProgressTimer);
                            return;
                        }
                        
                        const elapsed = Date.now() - longPressStartTime;
                        const progress = Math.min((elapsed / this.config.threshold) * 100, 100);
                        progressBar.style.width = progress + '%';
                        
                        // é˜¶æ®µåé¦ˆ
                        lastStage = this.updateStage(fileItem, progress, lastStage);
                        
                        if (progress >= 100) {
                            clearInterval(longPressProgressTimer);
                        }
                    }, this.config.progressInterval);
                    
                    // è§¦å‘åˆ é™¤
                    longPressTimer = setTimeout(async () => {
                        if (!hasMoved) {
                            isLongPressing = true;
                            fileItem.classList.add('long-pressing');
                            this.triggerHapticFeedback();
                            
                            try {
                                await onDelete(file);
                            } catch (error) {
                                console.error('åˆ é™¤æ–‡ä»¶å¤±è´¥:', error);
                                showStatus('error', `âŒ åˆ é™¤å¤±è´¥: ${error.message}`);
                            } finally {
                                clearLongPress();
                            }
                        }
                    }, this.config.threshold);
                };
                
                // ç»“æŸé•¿æŒ‰
                const endLongPress = () => clearLongPress();
                
                // ç§»åŠ¨æ£€æµ‹
                const handleMove = (e) => {
                    const currentX = e.touches ? e.touches[0].clientX : e.clientX;
                    const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                    const deltaX = Math.abs(currentX - startX);
                    const deltaY = Math.abs(currentY - startY);
                    
                    if (deltaX > this.config.moveThreshold || deltaY > this.config.moveThreshold) {
                        hasMoved = true;
                        clearLongPress();
                    }
                };
                
                // ç»‘å®šäº‹ä»¶
                this.bindEvents(fileItem, startLongPress, endLongPress, handleMove, getIsLongPressing, getHasMoved);
            },
            
            // åˆ›å»ºè¿›åº¦æŒ‡ç¤ºå™¨
            createIndicators(fileItem) {
                const progressBar = document.createElement('div');
                progressBar.className = 'long-press-progress';
                fileItem.appendChild(progressBar);
                
                const hintText = document.createElement('div');
                hintText.className = 'long-press-hint';
                hintText.textContent = 'ç»§ç»­æŒ‰ä½ä»¥åˆ é™¤';
                fileItem.appendChild(hintText);
                
                return { progressBar, hintText };
            },
            
            // æ¸…é™¤å®šæ—¶å™¨
            clearTimers(timer, progressTimer) {
                if (timer) clearTimeout(timer);
                if (progressTimer) clearInterval(progressTimer);
            },
            
            // é‡ç½®è§†è§‰çŠ¶æ€
            resetVisualState(fileItem, progressBar, hintText, isLongPressing) {
                const classes = ['long-pressing', 'long-press-start', 
                    'long-press-stage-1', 'long-press-stage-2', 'long-press-stage-3'];
                fileItem.classList.remove(...classes);
                progressBar.style.width = '0%';
                hintText.style.opacity = '0';
                hintText.style.transform = 'translate(-50%, -50%) scale(0)';
            },
            
            // æ˜¾ç¤ºæç¤º
            showHint(hintText) {
                setTimeout(() => {
                    hintText.style.opacity = '1';
                    hintText.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 200);
            },
            
            // æ›´æ–°é˜¶æ®µ
            updateStage(fileItem, progress, lastStage) {
                if (progress >= 30 && progress < 35 && lastStage < 1) {
                    fileItem.classList.add('long-press-stage-1');
                    return 1;
                } else if (progress >= 60 && progress < 65 && lastStage < 2) {
                    fileItem.classList.remove('long-press-stage-1');
                    fileItem.classList.add('long-press-stage-2');
                    this.triggerHapticFeedback();
                    return 2;
                } else if (progress >= 90 && progress < 95 && lastStage < 3) {
                    fileItem.classList.remove('long-press-stage-2');
                    fileItem.classList.add('long-press-stage-3');
                    this.triggerHapticFeedback();
                    return 3;
                }
                return lastStage;
            },
            
            // è§¦è§‰åé¦ˆ
            triggerHapticFeedback() {
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
            },
            
            // ç»‘å®šäº‹ä»¶
            bindEvents(fileItem, startLongPress, endLongPress, handleMove, getIsLongPressing, getHasMoved) {
                // è§¦æ‘¸äº‹ä»¶
                fileItem.addEventListener('touchstart', startLongPress, { passive: true });
                fileItem.addEventListener('touchmove', handleMove, { passive: true });
                fileItem.addEventListener('touchend', endLongPress, { passive: true });
                fileItem.addEventListener('touchcancel', endLongPress, { passive: true });
                
                // é¼ æ ‡äº‹ä»¶
                fileItem.addEventListener('mousedown', (e) => {
                    if (!e.target.closest('button')) {
                        startLongPress(e);
                    }
                });
                fileItem.addEventListener('mousemove', handleMove);
                fileItem.addEventListener('mouseup', endLongPress);
                fileItem.addEventListener('mouseleave', endLongPress);
                
                // ç‚¹å‡»äº‹ä»¶å¤„ç†ï¼ˆé˜²æ­¢é•¿æŒ‰è¿‡ç¨‹ä¸­è§¦å‘å…¶ä»–æ“ä½œï¼‰
                fileItem.addEventListener('click', (e) => {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯æŒ‰é’®æˆ–æ ‡ç­¾åŒºåŸŸï¼Œä¸é˜»æ­¢
                    if (e.target.closest('button') || e.target.closest('.file-tags')) {
                        return;
                    }
                    
                    // å¦‚æœæ­£åœ¨é•¿æŒ‰æˆ–å·²ç§»åŠ¨ï¼Œé˜»æ­¢ç‚¹å‡»
                    if ((getIsLongPressing && getIsLongPressing()) || (getHasMoved && getHasMoved())) {
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }
                    
                    // å¤„ç†OSSæ–‡ä»¶ç‚¹å‡»ï¼Œåˆ›å»ºä¼šè¯å¹¶æ‰“å¼€èŠå¤©çª—å£
                    const fileIndex = parseInt(fileItem.getAttribute('data-file-index'));
                    if (window.currentFiles && window.currentFiles[fileIndex]) {
                        const file = window.currentFiles[fileIndex];
                        handleOssFileClick(file);
                    }
                });
            }
        };
