<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话客户端</title>
    <style>
        /* ===== 重置和基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --info-color: #1976d2;
            --text-primary: #333;
            --text-secondary: #555;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --bg-dark: #1e1e1e;
            --bg-light: #f9f9f9;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --radius: 6px;
            --radius-lg: 10px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* ===== 布局组件 ===== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .section-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        /* ===== 表单组件 ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-checkbox {
            margin-right: 8px;
        }
        
        /* ===== 按钮组件 ===== */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #d32f2f;
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-sm {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        /* ===== 状态提示组件 ===== */
        .status {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.show {
            display: block;
        }
        
        .status.info {
            background: #e3f2fd;
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .status.error {
            background: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== 输出区域 ===== */
        .output {
            background: var(--bg-dark);
            color: #d4d4d4;
            padding: 20px;
            border-radius: var(--radius);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .output::-webkit-scrollbar {
            width: 8px;
        }
        
        .output::-webkit-scrollbar-track {
            background: #2e2e2e;
        }
        
        .output::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .output::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* ===== 加载动画 ===== */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== 图片预览组件 ===== */
        .image-preview {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .image-preview-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            border: 2px solid var(--border-color);
        }
        
        .image-preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .image-remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .image-remove-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }
        
        /* ===== 聊天记录组件 ===== */
        .chat-history {
            display: none;
        }
        
        .chat-history.show {
            display: block;
        }
        
        .chat-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .chat-item {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-light);
        }
        
        .chat-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .chat-message {
            padding: 8px;
            border-radius: var(--radius);
            margin-bottom: 8px;
        }
        
        .chat-message.user {
            background: #e3f2fd;
        }
        
        .chat-message.assistant {
            background: #f5f5f5;
        }
        
        .chat-message strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .chat-message-content {
            margin-top: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .form-group > div[style*="flex"] {
                flex-direction: column;
            }
        }
        
        /* ===== 工具类 ===== */
        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">🤖 AI 对话客户端</h1>
            
            <div id="status" class="status"></div>
            
            <!-- 请求配置区域 -->
            <h2 class="section-title">请求配置</h2>
            
            <div class="form-group">
                <label for="baseUrl" class="form-label">API 服务器地址：</label>
                <input type="text" id="baseUrl" class="form-input" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            
            <div class="form-group">
                <label for="model" class="form-label">模型名称（可选）：</label>
                <input type="text" id="model" class="form-input" placeholder="qwen3" value="qwen3">
            </div>
            
            <div class="form-group">
                <label for="fromSystem" class="form-label">系统提示词：</label>
                <textarea id="fromSystem" class="form-textarea" placeholder="例如：你是一个有用的助手。">你是一个专业的助手，请用简洁明了的语言回答问题。</textarea>
            </div>
            
            <div class="form-group">
                <label for="fromUser" class="form-label">用户提示词：</label>
                <textarea id="fromUser" class="form-textarea" placeholder="例如：请介绍一下人工智能。">请用中文简单介绍一下人工智能的发展历史，字数控制在200字左右。</textarea>
            </div>
            
            <div class="form-group">
                <label for="userId" class="form-label">用户ID（可选，用于保存聊天记录）：</label>
                <input type="text" id="userId" class="form-input" placeholder="例如：user123">
            </div>
            
            <div class="form-group">
                <label for="conversationId" class="form-label">会话ID（可选，用于关联多轮对话）：</label>
                <input type="text" id="conversationId" class="form-input" placeholder="留空将创建新会话">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="saveChat" class="form-checkbox" checked> 
                    保存聊天记录
                </label>
            </div>
            
            <div class="form-group">
                <label class="form-label">图片上传（支持视觉模型）：</label>
                <input type="file" id="imageUpload" accept="image/*" multiple class="hidden">
                <div class="button-group">
                    <button type="button" class="btn btn-primary btn-sm" onclick="app.imageManager.selectImages()">
                        📷 选择图片
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="app.imageManager.clearImages()">
                        🗑️ 清除图片
                    </button>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <div class="button-group">
                <button id="btnStream" class="btn btn-primary flex-1" onclick="app.streamPrompt()">
                    🚀 流式调用
                    <span style="font-size: 12px; opacity: 0.8; margin-left: 8px;">(Ctrl+Enter)</span>
                </button>
                <button id="btnClear" class="btn btn-secondary flex-1" onclick="app.clearOutput()">
                    🧹 清空输出
                </button>
            </div>
            
            <!-- 聊天记录管理区域 -->
            <h2 class="section-title">聊天记录管理</h2>
            
            <div class="form-group">
                <label for="searchQuery" class="form-label">搜索聊天记录：</label>
                <div class="flex">
                    <input type="text" id="searchQuery" class="form-input" placeholder="输入关键词进行语义搜索">
                    <button class="btn btn-primary btn-sm" onclick="app.searchChats()">🔍 搜索</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loadUserId" class="form-label">加载用户聊天记录：</label>
                <div class="flex">
                    <input type="text" id="loadUserId" class="form-input" placeholder="输入用户ID">
                    <button class="btn btn-primary btn-sm" onclick="app.loadUserChats()">📋 加载</button>
                </div>
            </div>
            
            <div id="chatHistory" class="chat-history">
                <h3 class="section-title">聊天记录列表</h3>
                <div id="chatList" class="chat-list"></div>
            </div>
            
            <!-- 输出结果区域 -->
            <h2 class="section-title">输出结果</h2>
            <div id="output" class="output">等待调用...</div>
        </div>
    </div>

    <script>
        /**
         * AI 对话客户端应用
         * 使用现代 JavaScript 类和模块化设计
         */
        class PromptClient {
            constructor() {
                this.isStreaming = false;
                this.currentConversationId = null;
                this.imageManager = new ImageManager();
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.init();
            }
            
            init() {
                // 绑定图片上传事件
                const imageUpload = document.getElementById('imageUpload');
                imageUpload.addEventListener('change', (e) => {
                    this.imageManager.handleFileSelect(e);
                });
                
                // 加载保存的配置
                this.configManager.loadConfig();
                
                // 绑定键盘快捷键
                this.bindKeyboardShortcuts();
            }
            
            bindKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // Ctrl/Cmd + Enter: 发送消息
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        e.preventDefault();
                        if (!this.isStreaming) {
                            this.streamPrompt();
                        }
                    }
                    // Esc: 停止流式输出（如果需要）
                    if (e.key === 'Escape' && this.isStreaming) {
                        // 可以添加停止功能
                    }
                });
            }
            
            async streamPrompt() {
                if (this.isStreaming) {
                    this.ui.showStatus('info', '正在处理请求中，请稍候...');
                    return;
                }
                
                const config = this.getFormConfig();
                
                // 验证输入
                if (!this.validateConfig(config)) {
                    return;
                }
                
                this.isStreaming = true;
                this.ui.setStreamButtonState(true);
                this.ui.clearOutput();
                this.ui.showStatus('info', '正在连接服务器...');
                
                try {
                    const payload = this.buildPayload(config);
                    await this.apiClient.streamRequest('/prompt', payload, {
                        onChunk: (chunk) => this.handleStreamChunk(chunk),
                        onComplete: () => {
                            this.ui.showStatus('success', '✅ 完成！');
                        },
                        onError: (error) => {
                            this.ui.showStatus('error', `❌ 错误: ${error}`);
                        }
                    });
                } catch (error) {
                    console.error('请求失败:', error);
                    this.ui.showStatus('error', `❌ 请求失败: ${error.message}`);
                } finally {
                    this.isStreaming = false;
                    this.ui.setStreamButtonState(false);
                }
            }
            
            getFormConfig() {
                const config = {
                    baseUrl: this.getInputValue('baseUrl'),
                    model: this.getInputValue('model'),
                    fromSystem: this.getInputValue('fromSystem'),
                    fromUser: this.getInputValue('fromUser'),
                    userId: this.getInputValue('userId'),
                    conversationId: this.getInputValue('conversationId'),
                    saveChat: document.getElementById('saveChat').checked,
                    images: this.imageManager.getImages()
                };
                
                // 保存配置到本地存储
                this.configManager.saveConfig(config);
                
                return config;
            }
            
            getInputValue(id) {
                const element = document.getElementById(id);
                return element ? element.value.trim() : '';
            }
            
            validateConfig(config) {
                if (!config.fromSystem || !config.fromUser) {
                    this.ui.showStatus('error', '系统提示词和用户提示词不能为空！');
                    return false;
                }
                
                if (!config.baseUrl) {
                    this.ui.showStatus('error', 'API 服务器地址不能为空！');
                    return false;
                }
                
                return true;
            }
            
            buildPayload(config) {
                const payload = {
                    fromSystem: config.fromSystem,
                    fromUser: config.fromUser,
                    save_chat: config.saveChat
                };
                
                if (config.model) payload.model = config.model;
                if (config.userId) payload.user_id = config.userId;
                if (config.conversationId) payload.conversation_id = config.conversationId;
                if (config.images.length > 0) payload.images = config.images;
                
                return payload;
            }
            
            handleStreamChunk(chunk) {
                const output = document.getElementById('output');
                
                // 处理消息内容
                if (chunk.message?.content) {
                    output.textContent += chunk.message.content;
                    output.scrollTop = output.scrollHeight;
                }
                
                // 处理聊天记录保存
                if (chunk.type === 'chat_saved' && chunk.conversation_id) {
                    this.currentConversationId = chunk.conversation_id;
                    document.getElementById('conversationId').value = chunk.conversation_id;
                    this.ui.showStatus('success', `✅ 聊天记录已保存，会话ID: ${chunk.conversation_id}`);
                }
                
                // 处理完成状态
                if (chunk.done === true) {
                    this.ui.showStatus('success', '✅ 完成！');
                }
            }
            
            clearOutput() {
                this.ui.clearOutput();
                this.imageManager.clearImages();
            }
            
            async searchChats() {
                const baseUrl = this.getInputValue('baseUrl');
                const query = this.getInputValue('searchQuery');
                const userId = this.getInputValue('userId');
                
                if (!query) {
                    this.ui.showStatus('error', '请输入搜索关键词！');
                    return;
                }
                
                if (!baseUrl) {
                    this.ui.showStatus('error', 'API 服务器地址不能为空！');
                    return;
                }
                
                try {
                    this.ui.showStatus('info', '正在搜索...');
                    const payload = { query, limit: 10 };
                    if (userId) payload.user_id = userId;
                    
                    const data = await this.apiClient.post(`${baseUrl}/prompt/chat/search`, payload);
                    this.ui.displayChatList(data.results || [], '搜索结果');
                    this.ui.showStatus('success', `✅ 找到 ${data.count} 条相关记录`);
                } catch (error) {
                    console.error('搜索失败:', error);
                    this.ui.showStatus('error', `❌ 搜索失败: ${error.message}`);
                }
            }
            
            async loadUserChats() {
                const baseUrl = this.getInputValue('baseUrl');
                const userId = this.getInputValue('loadUserId');
                
                if (!userId) {
                    this.ui.showStatus('error', '请输入用户ID！');
                    return;
                }
                
                if (!baseUrl) {
                    this.ui.showStatus('error', 'API 服务器地址不能为空！');
                    return;
                }
                
                try {
                    this.ui.showStatus('info', '正在加载...');
                    const data = await this.apiClient.get(`${baseUrl}/prompt/chat/user/${userId}?limit=50`);
                    this.ui.displayChatList(data.chats || [], `用户 ${userId} 的聊天记录`);
                    this.ui.showStatus('success', `✅ 加载了 ${data.count} 条记录`);
                } catch (error) {
                    console.error('加载失败:', error);
                    this.ui.showStatus('error', `❌ 加载失败: ${error.message}`);
                }
            }
            
            async deleteChat(docId) {
                if (!confirm('确定要删除这条聊天记录吗？')) {
                    return;
                }
                
                const baseUrl = this.getInputValue('baseUrl');
                
                try {
                    await this.apiClient.delete(`${baseUrl}/prompt/chat/${docId}`);
                    this.ui.showStatus('success', '✅ 删除成功！');
                    
                    // 重新加载列表
                    const userId = this.getInputValue('loadUserId');
                    if (userId) {
                        await this.loadUserChats();
                    } else {
                        const query = this.getInputValue('searchQuery');
                        if (query) {
                            await this.searchChats();
                        }
                    }
                } catch (error) {
                    console.error('删除失败:', error);
                    this.ui.showStatus('error', `❌ 删除失败: ${error.message}`);
                }
            }
        }
        
        /**
         * 图片管理器
         */
        class ImageManager {
            constructor() {
                this.images = [];
            }
            
            selectImages() {
                document.getElementById('imageUpload').click();
            }
            
            handleFileSelect(event) {
                const files = event.target.files;
                if (!files) return;
                
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) {
                        alert('请选择图片文件！');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.images.push(e.target.result);
                        this.updatePreview();
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            removeImage(index) {
                this.images.splice(index, 1);
                this.updatePreview();
            }
            
            clearImages() {
                this.images = [];
                this.updatePreview();
                document.getElementById('imageUpload').value = '';
            }
            
            updatePreview() {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';
                
                this.images.forEach((img, index) => {
                    const div = document.createElement('div');
                    div.className = 'image-preview-item';
                    div.innerHTML = `
                        <img src="${img}" alt="预览 ${index + 1}">
                        <button class="image-remove-btn" onclick="app.imageManager.removeImage(${index})" title="删除">×</button>
                    `;
                    preview.appendChild(div);
                });
            }
            
            getImages() {
                return this.images;
            }
        }
        
        /**
         * API 客户端
         */
        class APIClient {
            async streamRequest(url, payload, callbacks = {}) {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const response = await fetch(`${baseUrl}${url}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                if (callbacks.onStart) callbacks.onStart();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const messages = buffer.split('\n\n');
                        buffer = messages.pop() || '';
                        
                        for (const message of messages) {
                            if (message.startsWith('data: ')) {
                                try {
                                    const chunk = JSON.parse(message.substring(6));
                                    if (chunk.message?.content && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'chat_saved' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.done === true && callbacks.onComplete) {
                                        callbacks.onComplete();
                                    }
                                    if (chunk.type === 'error' && callbacks.onError) {
                                        callbacks.onError(chunk.data);
                                    }
                                } catch (e) {
                                    console.warn('解析消息失败:', message, e);
                                }
                            }
                        }
                    }
                    
                    // 处理最后的缓冲区
                    if (buffer.trim() && buffer.trim().startsWith('data: ')) {
                        try {
                            const chunk = JSON.parse(buffer.trim().substring(6));
                            if (chunk.done === true && callbacks.onComplete) {
                                callbacks.onComplete();
                            }
                        } catch (e) {
                            console.warn('解析最后消息失败:', e);
                        }
                    }
                } catch (error) {
                    if (callbacks.onError) {
                        callbacks.onError(error.message);
                    }
                    throw error;
                }
            }
            
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url, {
                    method: 'GET',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * 配置管理器（本地存储）
         */
        class ConfigManager {
            constructor() {
                this.storageKey = 'prompt_client_config';
            }
            
            saveConfig(config) {
                try {
                    const configToSave = {
                        baseUrl: config.baseUrl,
                        model: config.model,
                        userId: config.userId,
                        saveChat: config.saveChat
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(configToSave));
                } catch (e) {
                    console.warn('保存配置失败:', e);
                }
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) document.getElementById('baseUrl').value = config.baseUrl;
                        if (config.model) document.getElementById('model').value = config.model;
                        if (config.userId) document.getElementById('userId').value = config.userId;
                        if (config.saveChat !== undefined) {
                            document.getElementById('saveChat').checked = config.saveChat;
                        }
                    }
                } catch (e) {
                    console.warn('加载配置失败:', e);
                }
            }
        }
        
        /**
         * UI 管理器
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                // 自动隐藏成功和提示消息
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            setStreamButtonState(isLoading) {
                const btn = document.getElementById('btnStream');
                btn.disabled = isLoading;
                btn.innerHTML = isLoading 
                    ? '<span class="spinner"></span> 正在处理...'
                    : '🚀 流式调用';
            }
            
            clearOutput() {
                document.getElementById('output').textContent = '等待调用...';
                this.hideStatus();
            }
            
            displayChatList(chats, title) {
                const chatList = document.getElementById('chatList');
                const chatHistory = document.getElementById('chatHistory');
                
                if (chats.length === 0) {
                    chatList.innerHTML = '<p style="color: var(--text-muted);">暂无聊天记录</p>';
                    chatHistory.classList.add('show');
                    return;
                }
                
                let html = `<h4 style="margin-bottom: 15px;">${title} (${chats.length} 条)</h4>`;
                
                chats.forEach((chat) => {
                    const messages = chat.messages || [];
                    const createdTime = chat.created_time || '未知时间';
                    const conversationId = chat.conversation_id || '无';
                    
                    html += `<div class="chat-item">`;
                    html += `<div class="chat-header">`;
                    html += `<span>会话ID: ${conversationId} | 时间: ${createdTime} | 消息数: ${messages.length}</span>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteChat('${chat._id}')">删除</button>`;
                    html += `</div>`;
                    
                    messages.forEach(msg => {
                        const role = msg.role === 'user' ? '👤 用户' : '🤖 助手';
                        const roleClass = msg.role === 'user' ? 'user' : 'assistant';
                        html += `<div class="chat-message ${roleClass}">`;
                        html += `<strong>${role}:</strong>`;
                        html += `<div class="chat-message-content">${this.escapeHtml(msg.content || '')}</div>`;
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                });
                
                chatList.innerHTML = html;
                chatHistory.classList.add('show');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // 初始化应用
        const app = new PromptClient();
        
        // 将 deleteChat 暴露到全局作用域以便 HTML 中的 onclick 调用
        window.app = app;
    </script>
