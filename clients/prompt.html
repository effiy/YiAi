    <script>
        /**
         * AI Prompt å¯¹è¯å®¢æˆ·ç«¯
         */
        class PromptClient {
            constructor() {
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.currentConversationId = null;
                this.imageUrls = [];
                this.init();
            }
            
            init() {
                // åŠ è½½ä¿å­˜çš„é…ç½®
                this.configManager.loadConfig();
                
                // æ£€æŸ¥æœåŠ¡çŠ¶æ€
                this.checkStatus();
                
                // åŠ è½½ä¼šè¯åˆ—è¡¨
                this.loadConversations();
                
                // ç›‘å¬å›¾ç‰‡é€‰æ‹©
                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.handleImageSelect(e);
                });
                
                // ç›‘å¬å›è½¦å‘é€ï¼ˆCtrl+Enterï¼‰
                document.getElementById('userMessage').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            getBaseUrl() {
                return document.getElementById('baseUrl').value.trim() || 'https://api.effiy.cn';
            }
            
            getUserId() {
                const userId = document.getElementById('userId').value.trim();
                return userId || 'bigboom';
            }
            
            getModel() {
                return document.getElementById('model').value.trim() || null;
            }
            
            getSystemPrompt() {
                return document.getElementById('systemPrompt').value.trim() || 'ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„AIåŠ©æ‰‹ã€‚';
            }
            
            async checkStatus() {
                const baseUrl = this.getBaseUrl();
                const statusContainer = document.getElementById('serviceStatus');
                statusContainer.innerHTML = '<span class="status-badge checking"><span class="spinner"></span> æ£€æŸ¥ä¸­...</span>';
                
                try {
                    const data = await this.apiClient.get(`${baseUrl}/prompt/status`);
                    const statusClass = data.success ? 'available' : 'unavailable';
                    const icon = data.success ? 'âœ…' : 'âŒ';
                    statusContainer.innerHTML = `
                        <span class="status-badge ${statusClass}">
                            ${icon} Prompt æœåŠ¡
                            <small style="margin-left: 8px;">${data.message || 'æœåŠ¡æ­£å¸¸è¿è¡Œ'}</small>
                        </span>
                    `;
                } catch (error) {
                    statusContainer.innerHTML = `
                        <span class="status-badge unavailable">
                            âŒ æ— æ³•è¿æ¥æœåŠ¡å™¨
                        </span>
                    `;
                    this.ui.showStatus('error', `æ— æ³•è¿æ¥æœåŠ¡å™¨: ${error.message}`);
                }
            }
            
            handleImageSelect(event) {
                const files = event.target.files;
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';
                this.imageUrls = [];
                
                if (files.length === 0) return;
                
                Array.from(files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        this.imageUrls.push(imageUrl);
                        
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        previewItem.innerHTML = `
                            <img src="${imageUrl}" alt="é¢„è§ˆ ${index + 1}">
                            <button class="remove-btn" onclick="app.removeImage(${this.imageUrls.length - 1})">Ã—</button>
                        `;
                        preview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            removeImage(index) {
                this.imageUrls.splice(index, 1);
                this.updateImagePreview();
            }
            
            updateImagePreview() {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '';
                
                this.imageUrls.forEach((url, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'image-preview-item';
                    previewItem.innerHTML = `
                        <img src="${url}" alt="é¢„è§ˆ ${index + 1}">
                        <button class="remove-btn" onclick="app.removeImage(${index})">Ã—</button>
                    `;
                    preview.appendChild(previewItem);
                });
            }
            
            newConversation() {
                this.currentConversationId = null;
                this.clearChat();
                this.ui.showStatus('info', 'å·²åˆ›å»ºæ–°ä¼šè¯');
            }
            
            async loadConversations() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                try {
                    // è·å–ç”¨æˆ·çš„ä¼šè¯åˆ—è¡¨ï¼ˆé€šè¿‡è·å–æ‰€æœ‰èŠå¤©è®°å½•å¹¶æå– conversation_idï¼‰
                    const response = await this.apiClient.get(`${baseUrl}/prompt/chat/user/${userId}?limit=100`);
                    const chats = response.chats || [];
                    
                    // æå–å”¯ä¸€çš„ conversation_id
                    const conversationMap = new Map();
                    chats.forEach(chat => {
                        const convId = chat.conversation_id;
                        if (convId && !conversationMap.has(convId)) {
                            conversationMap.set(convId, {
                                id: convId,
                                title: this.extractTitle(chat),
                                lastUpdate: chat.created_at || chat.updated_at || new Date().toISOString()
                            });
                        }
                    });
                    
                    const conversations = Array.from(conversationMap.values());
                    this.displayConversations(conversations);
                } catch (error) {
                    console.error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
                    this.ui.showStatus('warning', 'åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥ï¼Œå°†åˆ›å»ºæ–°ä¼šè¯');
                }
            }
            
            extractTitle(chat) {
                const messages = chat.messages || [];
                for (const msg of messages) {
                    if (msg.role === 'user') {
                        const content = msg.content;
                        if (typeof content === 'string') {
                            return content.substring(0, 30) + (content.length > 30 ? '...' : '');
                        } else if (Array.isArray(content)) {
                            const textItem = content.find(item => item.type === 'text');
                            if (textItem) {
                                return textItem.text.substring(0, 30) + (textItem.text.length > 30 ? '...' : '');
                            }
                        }
                    }
                }
                return 'æœªå‘½åä¼šè¯';
            }
            
            displayConversations(conversations) {
                const container = document.getElementById('conversationList');
                
                if (conversations.length === 0) {
                    container.innerHTML = '<li class="empty-state" style="padding: 20px; font-size: 14px;">æš‚æ— ä¼šè¯</li>';
                    return;
                }
                
                container.innerHTML = '';
                conversations.forEach(conv => {
                    const item = document.createElement('li');
                    item.className = 'conversation-item';
                    if (conv.id === this.currentConversationId) {
                        item.classList.add('active');
                    }
                    item.innerHTML = `
                        <div class="conversation-title">${this.ui.escapeHtml(conv.title)}</div>
                        <div class="conversation-meta">${new Date(conv.lastUpdate).toLocaleString('zh-CN')}</div>
                    `;
                    item.onclick = () => this.loadConversation(conv.id);
                    container.appendChild(item);
                });
            }
            
            async loadConversation(conversationId) {
                const baseUrl = this.getBaseUrl();
                
                try {
                    this.ui.showStatus('info', 'æ­£åœ¨åŠ è½½ä¼šè¯...');
                    const response = await this.apiClient.get(`${baseUrl}/prompt/chat/conversation/${conversationId}?limit=100`);
                    const chats = response.chats || [];
                    
                    this.currentConversationId = conversationId;
                    this.displayChatHistory(chats);
                    this.loadConversations(); // åˆ·æ–°åˆ—è¡¨ä»¥é«˜äº®å½“å‰ä¼šè¯
                    this.ui.showStatus('success', `å·²åŠ è½½ä¼šè¯ï¼Œå…± ${chats.length} æ¡è®°å½•`);
                } catch (error) {
                    console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                    this.ui.showStatus('error', `åŠ è½½ä¼šè¯å¤±è´¥: ${error.message}`);
                }
            }
            
            displayChatHistory(chats) {
                const container = document.getElementById('chatMessages');
                container.innerHTML = '';
                
                chats.forEach(chat => {
                    const messages = chat.messages || [];
                    messages.forEach(msg => {
                        if (msg.role === 'user' || msg.role === 'assistant') {
                            this.addMessageToChat(msg.role, msg.content, false);
                        }
                    });
                });
                
                container.scrollTop = container.scrollHeight;
            }
            
            async sendMessage() {
                const userMessage = document.getElementById('userMessage').value.trim();
                const systemPrompt = this.getSystemPrompt();
                const model = this.getModel();
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                
                if (!userMessage && this.imageUrls.length === 0) {
                    this.ui.showStatus('error', 'è¯·è¾“å…¥æ¶ˆæ¯æˆ–ä¸Šä¼ å›¾ç‰‡ï¼');
                    return;
                }
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
                this.addMessageToChat('user', userMessage, true);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                document.getElementById('userMessage').value = '';
                const imagesToSend = [...this.imageUrls];
                this.imageUrls = [];
                this.updateImagePreview();
                document.getElementById('imageInput').value = '';
                
                // ç¦ç”¨å‘é€æŒ‰é’®
                const btnSend = document.getElementById('btnSend');
                btnSend.disabled = true;
                btnSend.innerHTML = '<span class="spinner"></span> å‘é€ä¸­...';
                
                try {
                    // å¦‚æœæ²¡æœ‰ä¼šè¯IDï¼Œåˆ›å»ºæ–°çš„
                    if (!this.currentConversationId) {
                        this.currentConversationId = this.generateConversationId();
                    }
                    
                    // å‡†å¤‡è¯·æ±‚æ•°æ®
                    const requestData = {
                        fromSystem: systemPrompt,
                        fromUser: userMessage,
                        model: model,
                        images: imagesToSend.length > 0 ? imagesToSend : null,
                        user_id: userId,
                        conversation_id: this.currentConversationId
                    };
                    
                    // åˆ›å»ºæµå¼è¯·æ±‚
                    const response = await fetch(`${baseUrl}/prompt/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User': userId
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                    }
                    
                    // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                    const assistantMessageId = this.addMessageToChat('assistant', '', true);
                    const assistantContent = document.querySelector(`[data-message-id="${assistantMessageId}"] .message-content`);
                    
                    // è¯»å–æµå¼å“åº”
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    let fullContent = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.message && data.message.content) {
                                        fullContent += data.message.content;
                                        assistantContent.textContent = fullContent;
                                        
                                        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                        const chatMessages = document.getElementById('chatMessages');
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } catch (e) {
                                    console.warn('è§£ææµæ•°æ®å¤±è´¥:', e);
                                }
                            }
                        }
                    }
                    
                    // å¤„ç†å‰©ä½™çš„ç¼“å†²åŒº
                    if (buffer.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(buffer.substring(6));
                            if (data.message && data.message.content) {
                                fullContent += data.message.content;
                                assistantContent.textContent = fullContent;
                            }
                        } catch (e) {
                            console.warn('è§£ææµæ•°æ®å¤±è´¥:', e);
                        }
                    }
                    
                    this.ui.showStatus('success', 'æ¶ˆæ¯å‘é€æˆåŠŸ');
                    
                } catch (error) {
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                    this.ui.showStatus('error', `å‘é€å¤±è´¥: ${error.message}`);
                    // ç§»é™¤æœ€åæ·»åŠ çš„åŠ©æ‰‹æ¶ˆæ¯ï¼ˆå¦‚æœä¸ºç©ºï¼‰
                    const lastMessage = document.querySelector('[data-message-id].assistant');
                    if (lastMessage && !lastMessage.querySelector('.message-content').textContent.trim()) {
                        lastMessage.remove();
                    }
                } finally {
                    btnSend.disabled = false;
                    btnSend.textContent = 'ğŸ“¤ å‘é€æ¶ˆæ¯';
                }
            }
            
            addMessageToChat(role, content, isNew = false) {
                const container = document.getElementById('chatMessages');
                
                // å¦‚æœæ˜¯æ–°æ¶ˆæ¯ä¸”å®¹å™¨æ˜¯ç©ºçŠ¶æ€ï¼Œæ¸…ç©ºç©ºçŠ¶æ€
                if (isNew && container.querySelector('.empty-state')) {
                    container.innerHTML = '';
                }
                
                const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.setAttribute('data-message-id', messageId);
                
                let contentHtml = '';
                if (typeof content === 'string') {
                    contentHtml = this.ui.escapeHtml(content);
                } else if (Array.isArray(content)) {
                    // å¤„ç†å¤šæ¨¡æ€å†…å®¹
                    const textParts = [];
                    const images = [];
                    content.forEach(item => {
                        if (item.type === 'text') {
                            textParts.push(item.text);
                        } else if (item.type === 'image') {
                            images.push(item.image);
                        }
                    });
                    contentHtml = this.ui.escapeHtml(textParts.join(' '));
                    if (images.length > 0) {
                        contentHtml += '<div class="message-images">';
                        images.forEach(img => {
                            contentHtml += `<img src="${img}" class="message-image" alt="å›¾ç‰‡">`;
                        });
                        contentHtml += '</div>';
                    }
                }
                
                messageDiv.innerHTML = `
                    <div class="message-header">${role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– åŠ©æ‰‹'}</div>
                    <div class="message-content">${contentHtml}</div>
                `;
                
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                
                return messageId;
            }
            
            clearChat() {
                const container = document.getElementById('chatMessages');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ’¬</div>
                        <p>å¼€å§‹æ–°çš„å¯¹è¯å§ï¼</p>
                    </div>
                `;
            }
            
            async saveChat() {
                const baseUrl = this.getBaseUrl();
                const userId = this.getUserId();
                const messages = this.extractMessagesFromChat();
                
                if (messages.length === 0) {
                    this.ui.showStatus('warning', 'æ²¡æœ‰å¯ä¿å­˜çš„æ¶ˆæ¯ï¼');
                    return;
                }
                
                try {
                    this.ui.showStatus('info', 'æ­£åœ¨ä¿å­˜å¯¹è¯...');
                    const response = await this.apiClient.post(`${baseUrl}/prompt/save`, {
                        user_id: userId,
                        messages: messages,
                        conversation_id: this.currentConversationId || this.generateConversationId(),
                        metadata: {
                            saved_at: new Date().toISOString()
                        }
                    });
                    
                    this.currentConversationId = response.conversation_id || this.currentConversationId;
                    this.ui.showStatus('success', 'âœ… å¯¹è¯ä¿å­˜æˆåŠŸï¼');
                    await this.loadConversations();
                } catch (error) {
                    console.error('ä¿å­˜å¯¹è¯å¤±è´¥:', error);
                    this.ui.showStatus('error', `ä¿å­˜å¤±è´¥: ${error.message}`);
                }
            }
            
            extractMessagesFromChat() {
                const messages = [];
                const messageElements = document.querySelectorAll('.message');
                
                messageElements.forEach(msgEl => {
                    const role = msgEl.classList.contains('user') ? 'user' : 'assistant';
                    const contentEl = msgEl.querySelector('.message-content');
                    const images = msgEl.querySelectorAll('.message-image');
                    
                    let content;
                    if (images.length > 0) {
                        content = [];
                        const text = contentEl.textContent.trim();
                        if (text) {
                            content.push({ type: 'text', text: text });
                        }
                        images.forEach(img => {
                            content.push({ type: 'image', image: img.src });
                        });
                    } else {
                        content = contentEl.textContent.trim();
                    }
                    
                    if (content) {
                        messages.push({ role, content });
                    }
                });
                
                return messages;
            }
            
            generateConversationId() {
                return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            toggleCollapsible(panelId) {
                const panel = document.getElementById(panelId);
                panel.classList.toggle('open');
                const content = panel.querySelector('.collapsible-content');
                content.classList.toggle('show');
            }
        }
        
        /**
         * API å®¢æˆ·ç«¯
         */
        class APIClient {
            async get(url) {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
            
            async post(url, payload, method = 'POST') {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                };
                
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * UI ç®¡ç†å™¨
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                // è‡ªåŠ¨éšè—æˆåŠŸå’Œæç¤ºæ¶ˆæ¯
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        /**
         * é…ç½®ç®¡ç†å™¨
         */
        class ConfigManager {
            constructor() {
                this.storageKey = 'prompt_client_config';
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) {
                            document.getElementById('baseUrl').value = config.baseUrl;
                        }
                        if (config.userId) {
                            document.getElementById('userId').value = config.userId;
                        }
                        if (config.model) {
                            document.getElementById('model').value = config.model;
                        }
                        if (config.systemPrompt) {
                            document.getElementById('systemPrompt').value = config.systemPrompt;
                        }
                    }
                } catch (e) {
                    console.warn('åŠ è½½é…ç½®å¤±è´¥:', e);
                }
            }
            
            saveConfig() {
                try {
                    const config = {
                        baseUrl: document.getElementById('baseUrl').value.trim(),
                        userId: document.getElementById('userId').value.trim(),
                        model: document.getElementById('model').value.trim(),
                        systemPrompt: document.getElementById('systemPrompt').value.trim()
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(config));
                } catch (e) {
                    console.warn('ä¿å­˜é…ç½®å¤±è´¥:', e);
                }
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        const app = new PromptClient();
        
        // ä¿å­˜é…ç½®
        ['baseUrl', 'userId', 'model', 'systemPrompt'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                app.configManager.saveConfig();
            });
        });
        
        // å°† app æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸ
        window.app = app;
    </script>
