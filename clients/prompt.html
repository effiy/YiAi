        /**
         * API å®¢æˆ·ç«¯
         */
        class APIClient {
            normalizeUrl(baseUrl, path) {
                const normalizedBase = baseUrl.replace(/\/+$/, '');
                const normalizedPath = path.startsWith('/') ? path : '/' + path;
                return `${normalizedBase}${normalizedPath}`;
            }

            async streamRequest(url, payload, callbacks = {}) {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                if (!baseUrl) {
                    throw new Error('APIæœåŠ¡å™¨åœ°å€ä¸èƒ½ä¸ºç©º');
                }

                const fullUrl = this.normalizeUrl(baseUrl, url);
                let response;

                try {
                    response = await fetch(fullUrl, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(payload),
                        mode: 'cors',
                        credentials: 'omit'
                    });

                    if (!response.ok) {
                        let errorText = '';
                        try {
                            errorText = await response.text();
                        } catch (e) {
                            errorText = `HTTP ${response.status} ${response.statusText}`;
                        }
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                } catch (error) {
                    if (error instanceof TypeError) {
                        if (error.message.includes('fetch') || 
                            error.message.includes('Failed to fetch') || 
                            error.message.includes('NetworkError')) {
                            throw new Error(
                                `ç½‘ç»œè¿æ¥å¤±è´¥: æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ ${fullUrl}ã€‚å¯èƒ½çš„åŸå› ï¼š\n1. æœåŠ¡å™¨åœ°å€ä¸æ­£ç¡®\n2. æœåŠ¡å™¨æœªè¿è¡Œ\n3. ç½‘ç»œè¿æ¥é—®é¢˜\n4. CORS è·¨åŸŸé™åˆ¶ï¼ˆè¯·æ£€æŸ¥æœåŠ¡å™¨ CORS é…ç½®ï¼‰`);
                        }
                        throw new Error(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                    }
                    if (error instanceof Error) {
                        throw error;
                    }
                    throw new Error(`æœªçŸ¥é”™è¯¯: ${String(error)}`);
                }

                if (callbacks.onStart) callbacks.onStart();

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const messages = buffer.split('\n\n');
                        buffer = messages.pop() || '';

                        for (const message of messages) {
                            if (message.startsWith('data: ')) {
                                try {
                                    const chunk = JSON.parse(message.substring(6));
                                    if (chunk.message?.content && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'context_info' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.done === true && callbacks.onComplete) {
                                        callbacks.onComplete();
                                    }
                                    if (chunk.type === 'error' && callbacks.onError) {
                                        callbacks.onError(chunk.data);
                                    }
                                } catch (e) {
                                    console.warn('è§£ææ¶ˆæ¯å¤±è´¥:', message, e);
                                }
                            }
                        }
                    }

                    if (buffer.trim() && buffer.trim().startsWith('data: ')) {
                        try {
                            const chunk = JSON.parse(buffer.trim().substring(6));
                            if (chunk.done === true && callbacks.onComplete) {
                                callbacks.onComplete();
                            }
                        } catch (e) {
                            console.warn('è§£ææœ€åæ¶ˆæ¯å¤±è´¥:', e);
                        }
                    }
                } catch (error) {
                    if (callbacks.onError) {
                        callbacks.onError(error.message);
                    }
                    throw error;
                }
            }

            async request(method, url, payload = null) {
                try {
                    const options = {
                        method,
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        mode: 'cors',
                        credentials: 'omit'
                    };

                    if (payload && (method === 'POST' || method === 'PUT')) {
                        options.body = JSON.stringify(payload);
                    }

                    const response = await fetch(url, options);

                    if (!response.ok) {
                        let errorText = '';
                        try {
                            errorText = await response.text();
                        } catch (e) {
                            errorText = `HTTP ${response.status} ${response.statusText}`;
                        }
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    return await response.json();
                } catch (error) {
                    if (error instanceof TypeError) {
                        if (error.message.includes('fetch') || 
                            error.message.includes('Failed to fetch') || 
                            error.message.includes('NetworkError')) {
                            throw new Error(
                                `ç½‘ç»œè¿æ¥å¤±è´¥: æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ ${url}ã€‚å¯èƒ½çš„åŸå› ï¼š\n1. æœåŠ¡å™¨åœ°å€ä¸æ­£ç¡®\n2. æœåŠ¡å™¨æœªè¿è¡Œ\n3. ç½‘ç»œè¿æ¥é—®é¢˜\n4. CORS è·¨åŸŸé™åˆ¶ï¼ˆè¯·æ£€æŸ¥æœåŠ¡å™¨ CORS é…ç½®ï¼‰`);
                        }
                        throw new Error(`è¯·æ±‚å¤±è´¥: ${error.message}`);
                    }
                    if (error instanceof Error) {
                        throw error;
                    }
                    throw new Error(`æœªçŸ¥é”™è¯¯: ${String(error)}`);
                }
            }

            async post(url, payload) {
                return this.request('POST', url, payload);
            }

            async get(url) {
                return this.request('GET', url);
            }

            async delete(url) {
                return this.request('DELETE', url);
            }
        }
