<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话客户端 - 增强版</title>
    <style>
        /* ===== 重置和基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --warning-color: #f57c00;
            --info-color: #1976d2;
            --text-primary: #333;
            --text-secondary: #555;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --bg-dark: #1e1e1e;
            --bg-light: #f9f9f9;
            --bg-status-ok: #e8f5e9;
            --bg-status-error: #ffebee;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --radius: 6px;
            --radius-lg: 10px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* ===== 布局组件 ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        /* ===== 服务状态显示 ===== */
        .service-status {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.available {
            background: var(--bg-status-ok);
            color: var(--success-color);
        }
        
        .status-badge.unavailable {
            background: var(--bg-status-error);
            color: var(--error-color);
        }
        
        .status-badge.checking {
            background: #fff3cd;
            color: var(--warning-color);
        }
        
        /* ===== 表单组件 ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-label small {
            font-weight: 400;
            color: var(--text-muted);
            margin-left: 8px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .form-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .form-checkbox {
            margin-right: 8px;
        }
        
        .form-number {
            width: 80px;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
        }
        
        /* ===== 按钮组件 ===== */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #d32f2f;
        }
        
        .btn-info {
            background: var(--info-color);
            color: white;
        }
        
        .btn-info:hover:not(:disabled) {
            background: #1565c0;
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-sm {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        /* ===== 状态提示组件 ===== */
        .status {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.show {
            display: block;
        }
        
        .status.info {
            background: #e3f2fd;
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .status.error {
            background: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        .status.warning {
            background: #fff3cd;
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== 上下文信息显示 ===== */
        .context-info {
            background: #f5f5f5;
            border-left: 4px solid var(--info-color);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }
        
        .context-info.show {
            display: block;
        }
        
        .context-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .context-info-title {
            font-weight: 600;
            color: var(--info-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .context-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .context-details.show {
            display: block;
        }
        
        .context-memory-item,
        .context-chat-item {
            background: white;
            padding: 10px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            border-left: 3px solid var(--primary-color);
            font-size: 12px;
            line-height: 1.6;
        }
        
        .context-memory-item {
            border-left-color: var(--success-color);
        }
        
        .context-chat-item {
            border-left-color: var(--info-color);
        }
        
        .context-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .context-item-content {
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* ===== 输出区域 ===== */
        .output {
            background: var(--bg-dark);
            color: #d4d4d4;
            padding: 20px;
            border-radius: var(--radius);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .output::-webkit-scrollbar {
            width: 8px;
        }
        
        .output::-webkit-scrollbar-track {
            background: #2e2e2e;
        }
        
        .output::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .output::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* ===== 加载动画 ===== */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== 图片预览组件 ===== */
        .image-preview {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .image-preview-item {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            border: 2px solid var(--border-color);
        }
        
        .image-preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .image-remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .image-remove-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }
        
        /* ===== 折叠面板 ===== */
        .collapsible {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .collapsible-header {
            padding: 12px 16px;
            background: var(--bg-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            user-select: none;
            transition: var(--transition);
        }
        
        .collapsible-header:hover {
            background: #f0f0f0;
        }
        
        .collapsible-content {
            padding: 16px;
            display: none;
        }
        
        .collapsible-content.show {
            display: block;
        }
        
        .collapsible-toggle {
            transition: transform 0.3s ease;
        }
        
        .collapsible.open .collapsible-toggle {
            transform: rotate(180deg);
        }
        
        /* ===== 聊天记录组件 ===== */
        .chat-history {
            display: none;
        }
        
        .chat-history.show {
            display: block;
        }
        
        .chat-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .chat-item {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 10px;
            background: var(--bg-light);
        }
        
        .chat-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .chat-message {
            padding: 8px;
            border-radius: var(--radius);
            margin-bottom: 8px;
        }
        
        .chat-message.user {
            background: #e3f2fd;
        }
        
        .chat-message.assistant {
            background: #f5f5f5;
        }
        
        .chat-message strong {
            display: block;
            margin-bottom: 5px;
        }
        
        .chat-message-content {
            margin-top: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* ===== 工具类 ===== */
        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">
                <span>🤖 AI 对话客户端 - 增强版</span>
                <button class="btn btn-info btn-sm" onclick="app.checkServiceStatus()">🔄 检查服务状态</button>
            </h1>
            
            <!-- 服务状态显示 -->
            <div class="service-status" id="serviceStatus">
                <span class="status-badge checking">
                    <span class="spinner"></span> 检查中...
                </span>
            </div>
            
            <div id="status" class="status"></div>
            
            <!-- 上下文信息显示 -->
            <div id="contextInfo" class="context-info">
                <div class="context-info-header" onclick="toggleContextDetails()">
                    <span class="context-info-title">
                        <span id="contextIcon">📋</span>
                        <span id="contextTitle">检索到的上下文信息</span>
                    </span>
                    <span id="contextToggle" style="font-size: 12px; color: var(--text-muted);">▼ 展开详情</span>
                </div>
                <div id="contextSummary" style="margin-top: 8px;"></div>
                <div id="contextDetails" class="context-details"></div>
            </div>
            
            <!-- 请求配置区域 -->
            <h2 class="section-title">请求配置</h2>
            
            <div class="form-group">
                <label for="baseUrl" class="form-label">API 服务器地址：</label>
                <input type="text" id="baseUrl" class="form-input" value="https://api.effiy.cn" placeholder="https://api.effiy.cn">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="model" class="form-label">模型名称（可选）：</label>
                    <input type="text" id="model" class="form-input" placeholder="qwen3" value="qwen3">
                </div>
                
                <div class="form-group">
                    <label for="userId" class="form-label">用户ID（可选）：</label>
                    <input type="text" id="userId" class="form-input" placeholder="例如：user123">
                </div>
                
                <div class="form-group">
                    <label for="conversationId" class="form-label">会话ID（可选）：</label>
                    <input type="text" id="conversationId" class="form-input" placeholder="留空将创建新会话">
                </div>
            </div>
            
            <div class="form-group">
                <label for="fromSystem" class="form-label">系统提示词：</label>
                <textarea id="fromSystem" class="form-textarea" placeholder="例如：你是一个有用的助手。">你是一个专业的助手，请用简洁明了的语言回答问题。</textarea>
            </div>
            
            <div class="form-group">
                <label for="fromUser" class="form-label">用户提示词：</label>
                <textarea id="fromUser" class="form-textarea" placeholder="例如：请介绍一下人工智能。">请用中文简单介绍一下人工智能的发展历史，字数控制在200字左右。</textarea>
            </div>
            
            <!-- 记忆检索配置 -->
            <div class="collapsible" id="memoryConfigPanel">
                <div class="collapsible-header" onclick="app.toggleCollapsible('memoryConfigPanel')">
                    <span>🧠 记忆检索配置</span>
                    <span class="collapsible-toggle">▼</span>
                </div>
                <div class="collapsible-content">
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="useMemory" class="form-checkbox" checked> 
                            启用 Mem0 记忆检索
                            <small>（自动检索相关的用户记忆）</small>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="useVectorSearch" class="form-checkbox" checked> 
                            启用 Qdrant 向量检索
                            <small>（自动检索相关的历史聊天记录）</small>
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="memoryLimit" class="form-label">记忆检索数量：</label>
                            <input type="number" id="memoryLimit" class="form-number" value="5" min="1" max="20">
                        </div>
                        
                        <div class="form-group">
                            <label for="vectorSearchLimit" class="form-label">向量检索数量：</label>
                            <input type="number" id="vectorSearchLimit" class="form-number" value="5" min="1" max="20">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="saveChat" class="form-checkbox" checked> 
                    保存聊天记录
                </label>
            </div>
            
            <div class="form-group">
                <label class="form-label">图片上传（支持视觉模型）：</label>
                <input type="file" id="imageUpload" accept="image/*" multiple class="hidden">
                <div class="button-group">
                    <button type="button" class="btn btn-primary btn-sm" onclick="app.imageManager.selectImages()">
                        📷 选择图片
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="app.imageManager.clearImages()">
                        🗑️ 清除图片
                    </button>
                </div>
                <div id="imagePreview" class="image-preview"></div>
            </div>
            
            <div class="button-group">
                <button id="btnStream" class="btn btn-primary flex-1" onclick="app.streamPrompt()">
                    🚀 流式调用
                    <span style="font-size: 12px; opacity: 0.8; margin-left: 8px;">(Ctrl+Enter)</span>
                </button>
                <button id="btnClear" class="btn btn-secondary flex-1" onclick="app.clearOutput()">
                    🧹 清空输出
                </button>
            </div>
            
            <!-- 记忆管理区域 -->
            <div class="collapsible" id="memoryManagementPanel">
                <div class="collapsible-header" onclick="app.toggleCollapsible('memoryManagementPanel')">
                    <span>💾 记忆管理</span>
                    <span class="collapsible-toggle">▼</span>
                </div>
                <div class="collapsible-content">
                    <div class="form-group">
                        <label for="memoryText" class="form-label">添加新记忆：</label>
                        <textarea id="memoryText" class="form-textarea" placeholder="输入要保存的记忆内容..."></textarea>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary btn-sm" onclick="app.addMemory()">➕ 添加记忆</button>
                        <button class="btn btn-secondary btn-sm" onclick="app.loadMemories()">📋 查看我的记忆</button>
                        <button class="btn btn-danger btn-sm" onclick="app.clearAllMemories()">🗑️ 清空所有记忆</button>
                    </div>
                    <div id="memoriesList" style="margin-top: 15px;"></div>
                </div>
            </div>
            
            <!-- 聊天记录管理区域 -->
            <h2 class="section-title">聊天记录管理</h2>
            
            <div class="form-group">
                <label for="searchQuery" class="form-label">搜索聊天记录：</label>
                <div class="flex">
                    <input type="text" id="searchQuery" class="form-input" placeholder="输入关键词进行语义搜索">
                    <button class="btn btn-primary btn-sm" onclick="app.searchChats()">🔍 搜索</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loadUserId" class="form-label">加载用户聊天记录：</label>
                <div class="flex">
                    <input type="text" id="loadUserId" class="form-input" placeholder="输入用户ID">
                    <button class="btn btn-primary btn-sm" onclick="app.loadUserChats()">📋 加载</button>
                </div>
            </div>
            
            <div id="chatHistory" class="chat-history">
                <h3 class="section-title">聊天记录列表</h3>
                <div id="chatList" class="chat-list"></div>
            </div>
            
            <!-- 输出结果区域 -->
            <h2 class="section-title">输出结果</h2>
            <div id="output" class="output">等待调用...</div>
        </div>
    </div>

    <script>
        /**
         * AI 对话客户端应用 - 增强版
         * 支持 Mem0 和 Qdrant 功能
         */
        class PromptClient {
            constructor() {
                this.isStreaming = false;
                this.currentConversationId = null;
                this.currentContextInfo = null;
                this.imageManager = new ImageManager();
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.init();
            }
            
            toggleContextDetails() {
                this.ui.toggleContextDetails();
                // 如果上下文详情未加载，则加载详细信息
                const detailsDiv = document.getElementById('contextDetails');
                if (detailsDiv.classList.contains('show') && this.currentContextInfo && !detailsDiv.innerHTML.includes('相关记忆')) {
                    this.loadContextDetails();
                }
            }
            
            async loadContextDetails() {
                // 这里可以调用API获取更详细的上下文信息
                // 目前先使用已有的信息
            }
            
            init() {
                // 绑定图片上传事件
                const imageUpload = document.getElementById('imageUpload');

                if (this.isStreaming) {
                    this.ui.showStatus('info', '正在处理请求中，请稍候...');
                    return;
                }
                
                const config = this.getFormConfig();
                
                // 验证输入

                    return;
                }
                
                this.isStreaming = true;
                this.ui.setStreamButtonState(true);
                this.ui.clearOutput();
                this.ui.hideContextInfo();
                this.ui.showStatus('info', '正在连接服务器...');
                
                try {
                    const payload = this.buildPayload(config);
                    await this.apiClient.streamRequest('/prompt', payload, {
                        onChunk: (chunk) => this.handleStreamChunk(chunk),
                        onComplete: () => {
                            this.ui.showStatus('success', '✅ 完成！');
                        },
                        onError: (error) => {
                            this.ui.showStatus('error', `❌ 错误: ${error}`);
                        }
                    });
                } catch (error) {
                    console.error('请求失败:', error);
                    this.ui.showStatus('error', `❌ 请求失败: ${error.message}`);

                if (config.conversationId) payload.conversation_id = config.conversationId;

        /**
         * API 客户端
         */
        class APIClient {
            async streamRequest(url, payload, callbacks = {}) {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const response = await fetch(`${baseUrl}${url}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                if (callbacks.onStart) callbacks.onStart();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const messages = buffer.split('\n\n');
                        buffer = messages.pop() || '';
                        
                        for (const message of messages) {
                            if (message.startsWith('data: ')) {
                                try {
                                    const chunk = JSON.parse(message.substring(6));
                                    if (chunk.message?.content && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'chat_saved' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'context_info' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.done === true && callbacks.onComplete) {
                                        callbacks.onComplete();
                                    }
                                    if (chunk.type === 'error' && callbacks.onError) {
                                        callbacks.onError(chunk.data);
                                    }
                                } catch (e) {
                                    console.warn('解析消息失败:', message, e);
                                }
                            }
                        }
                    }
                    
                    // 处理最后的缓冲区
                    if (buffer.trim() && buffer.trim().startsWith('data: ')) {
                        try {
                            const chunk = JSON.parse(buffer.trim().substring(6));
                            if (chunk.done === true && callbacks.onComplete) {
                                callbacks.onComplete();
                            }
                        } catch (e) {
                            console.warn('解析最后消息失败:', e);
                        }
                    }
                } catch (error) {
                    if (callbacks.onError) {
                        callbacks.onError(error.message);
                    }
                    throw error;
                }
            }
            
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url, {
                    method: 'GET',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
        }

                const summaryDiv = document.getElementById('contextSummary');
                contextDiv.classList.remove('show');
                detailsDiv.innerHTML = '';
                summaryDiv.innerHTML = '';
                detailsDiv.classList.remove('show');
                document.getElementById('contextToggle').textContent = '▼ 展开详情';
            }
            
            setStreamButtonState(isLoading) {
                const btn = document.getElementById('btnStream');
                btn.disabled = isLoading;
                btn.innerHTML = isLoading 
                    ? '<span class="spinner"></span> 正在处理...'
                    : '🚀 流式调用 <span style="font-size: 12px; opacity: 0.8; margin-left: 8px;">(Ctrl+Enter)</span>';
            }
            
            clearOutput() {
                document.getElementById('output').textContent = '等待调用...';
                this.hideStatus();
            }
            
            displayChatList(chats, title) {
                const chatList = document.getElementById('chatList');
                const chatHistory = document.getElementById('chatHistory');
                
                if (chats.length === 0) {
                    chatList.innerHTML = '<p style="color: var(--text-muted);">暂无聊天记录</p>';
                    chatHistory.classList.add('show');
                    return;
                }
                
                let html = `<h4 style="margin-bottom: 15px;">${title} (${chats.length} 条)</h4>`;
                
                chats.forEach((chat) => {
                    const messages = chat.messages || [];
                    const createdTime = chat.created_time || '未知时间';
                    const conversationId = chat.conversation_id || '无';
                    
                    html += `<div class="chat-item">`;
                    html += `<div class="chat-header">`;
                    html += `<span>会话ID: ${conversationId} | 时间: ${createdTime} | 消息数: ${messages.length}</span>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteChat('${chat._id}')">删除</button>`;
                    html += `</div>`;
                    
                    messages.forEach(msg => {
                        const role = msg.role === 'user' ? '👤 用户' : '🤖 助手';
                        const roleClass = msg.role === 'user' ? 'user' : 'assistant';
                        html += `<div class="chat-message ${roleClass}">`;
                        html += `<strong>${role}:</strong>`;
                        html += `<div class="chat-message-content">${this.escapeHtml(msg.content || '')}</div>`;
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                });
                
                chatList.innerHTML = html;
                chatHistory.classList.add('show');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // 初始化应用
        const app = new PromptClient();
        
        // 将 deleteChat 和 deleteMemory 暴露到全局作用域以便 HTML 中的 onclick 调用
        window.app = app;
        
        // 将 toggleContextDetails 也暴露到全局
        window.toggleContextDetails = () => app.toggleContextDetails();
    </script>
</body>
</html>
