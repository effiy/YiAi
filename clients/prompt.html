        /**
         * API å®¢æˆ·ç«¯
         */
        class APIClient {
            async streamRequest(url, payload, callbacks = {}) {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const response = await fetch(`${baseUrl}${url}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                if (callbacks.onStart) callbacks.onStart();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const messages = buffer.split('\n\n');
                        buffer = messages.pop() || '';
                        
                        for (const message of messages) {
                            if (message.startsWith('data: ')) {
                                try {
                                    const chunk = JSON.parse(message.substring(6));
                                    if (chunk.message?.content && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'chat_saved' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.type === 'context_info' && callbacks.onChunk) {
                                        callbacks.onChunk(chunk);
                                    }
                                    if (chunk.done === true && callbacks.onComplete) {
                                        callbacks.onComplete();
                                    }
                                    if (chunk.type === 'error' && callbacks.onError) {
                                        callbacks.onError(chunk.data);
                                    }
                                } catch (e) {
                                    console.warn('è§£ææ¶ˆæ¯å¤±è´¥:', message, e);
                                }
                            }
                        }
                    }
                    
                    // å¤„ç†æœ€åçš„ç¼“å†²åŒº
                    if (buffer.trim() && buffer.trim().startsWith('data: ')) {
                        try {
                            const chunk = JSON.parse(buffer.trim().substring(6));
                            if (chunk.done === true && callbacks.onComplete) {
                                callbacks.onComplete();
                            }
                        } catch (e) {
                            console.warn('è§£ææœ€åæ¶ˆæ¯å¤±è´¥:', e);
                        }
                    }
                } catch (error) {
                    if (callbacks.onError) {
                        callbacks.onError(error.message);
                    }
                    throw error;
                }
            }
            
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url, {
                    method: 'GET',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
            
            async delete(url) {
                const response = await fetch(url, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                return await response.json();
            }
        }

                    console.warn('ä¿å­˜é…ç½®å¤±è´¥:', e);
                }
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) document.getElementById('baseUrl').value = config.baseUrl;
                        if (config.model) document.getElementById('model').value = config.model;
                        if (config.userId) document.getElementById('userId').value = config.userId;
                        if (config.saveChat !== undefined) {
                            document.getElementById('saveChat').checked = config.saveChat;
                        }
                        if (config.useMemory !== undefined) {
                            document.getElementById('useMemory').checked = config.useMemory;
                        }
                        if (config.memoryLimit) {
                            document.getElementById('memoryLimit').value = config.memoryLimit;
                        }
                        if (config.useVectorSearch !== undefined) {
                            document.getElementById('useVectorSearch').checked = config.useVectorSearch;
                        }
                        if (config.vectorSearchLimit) {
                            document.getElementById('vectorSearchLimit').value = config.vectorSearchLimit;
                        }
                    }
                } catch (e) {
                    console.warn('åŠ è½½é…ç½®å¤±è´¥:', e);
                }
            }
        }
        
        /**
         * UI ç®¡ç†å™¨
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                // è‡ªåŠ¨éšè—æˆåŠŸå’Œæç¤ºæ¶ˆæ¯
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            showContextInfo(contextInfo) {
                const contextDiv = document.getElementById('contextInfo');
                const summaryDiv = document.getElementById('contextSummary');
                
                if (!contextInfo || (contextInfo.memories_count === 0 && contextInfo.chats_count === 0)) {
                    contextDiv.classList.remove('show');
                    return;
                }
                
                // æ›´æ–°æ‘˜è¦
                let summaryHtml = '';
                if (contextInfo.memories_count > 0) {
                    summaryHtml += `<span style="color: var(--success-color);">ğŸ§  ç›¸å…³è®°å¿†: ${contextInfo.memories_count} æ¡</span>`;
                }
                if (contextInfo.chats_count > 0) {
                    if (summaryHtml) summaryHtml += ' | ';
                    summaryHtml += `<span style="color: var(--info-color);">ğŸ’¬ ç›¸å…³èŠå¤©è®°å½•: ${contextInfo.chats_count} æ¡</span>`;
                }
                summaryDiv.innerHTML = summaryHtml;
                
                // å­˜å‚¨è¯¦ç»†ä¿¡æ¯ï¼ˆç”¨äºå±•å¼€æ—¶æ˜¾ç¤ºï¼‰
                if (contextInfo.memories && contextInfo.memories.length > 0) {
                    let detailsHtml = '<div style="margin-bottom: 12px;"><strong style="color: var(--success-color);">ğŸ§  ç›¸å…³è®°å¿†ï¼š</strong></div>';
                    contextInfo.memories.forEach((mem, idx) => {
                        detailsHtml += `<div class="context-memory-item">`;
                        detailsHtml += `<div class="context-item-header">è®°å¿† #${idx + 1}</div>`;
                        detailsHtml += `<div class="context-item-content">${this.escapeHtml(mem.memory || mem.content || '')}</div>`;
                        if (mem.score !== undefined) {
                            detailsHtml += `<div style="font-size: 11px; color: var(--text-muted); margin-top: 5px;">ç›¸ä¼¼åº¦: ${mem.score.toFixed(4)}</div>`;
                        }
                        detailsHtml += `</div>`;
                    });
                    
                    const detailsDiv = document.getElementById('contextDetails');
                    detailsDiv.innerHTML = (detailsDiv.innerHTML || '') + detailsHtml;
                }
                
                if (contextInfo.chats && contextInfo.chats.length > 0) {
                    let detailsHtml = '<div style="margin-top: 16px; margin-bottom: 12px;"><strong style="color: var(--info-color);">ğŸ’¬ ç›¸å…³èŠå¤©è®°å½•ï¼š</strong></div>';
                    contextInfo.chats.forEach((chat, idx) => {
                        detailsHtml += `<div class="context-chat-item">`;
                        detailsHtml += `<div class="context-item-header">è®°å½• #${idx + 1}`;
                        if (chat.score !== undefined) {
                            detailsHtml += `<span style="font-size: 11px; color: var(--text-muted);">ç›¸ä¼¼åº¦: ${chat.score.toFixed(4)}</span>`;
                        }
                        detailsHtml += `</div>`;
                        const textContent = chat.text_content || chat.payload?.text_content || '';
                        detailsHtml += `<div class="context-item-content">${this.escapeHtml(textContent)}</div>`;
                        detailsHtml += `</div>`;
                    });
                    
                    const detailsDiv = document.getElementById('contextDetails');
                    detailsDiv.innerHTML = (detailsDiv.innerHTML || '') + detailsHtml;
                }
                
                contextDiv.classList.add('show');
            }
            
            toggleContextDetails() {
                const detailsDiv = document.getElementById('contextDetails');
                const toggle = document.getElementById('contextToggle');
                detailsDiv.classList.toggle('show');
                toggle.textContent = detailsDiv.classList.contains('show') ? 'â–² æ”¶èµ·è¯¦æƒ…' : 'â–¼ å±•å¼€è¯¦æƒ…';
            }
            
            hideContextInfo() {
                const contextDiv = document.getElementById('contextInfo');
                const detailsDiv = document.getElementById('contextDetails');
                const summaryDiv = document.getElementById('contextSummary');
                contextDiv.classList.remove('show');
                detailsDiv.innerHTML = '';
                summaryDiv.innerHTML = '';
                detailsDiv.classList.remove('show');
                document.getElementById('contextToggle').textContent = 'â–¼ å±•å¼€è¯¦æƒ…';
            }
            
            setStreamButtonState(isLoading) {
                const btn = document.getElementById('btnStream');
                btn.disabled = isLoading;
                btn.innerHTML = isLoading 
                    ? '<span class="spinner"></span> æ­£åœ¨å¤„ç†...'
                    : 'ğŸš€ æµå¼è°ƒç”¨ <span style="font-size: 12px; opacity: 0.8; margin-left: 8px;">(Ctrl+Enter)</span>';
            }
            
            clearOutput() {
                document.getElementById('output').textContent = 'ç­‰å¾…è°ƒç”¨...';
                this.hideStatus();
            }
            
            displayChatList(chats, title) {
                const chatList = document.getElementById('chatList');
                const chatHistory = document.getElementById('chatHistory');
                
                if (chats.length === 0) {
                    chatList.innerHTML = '<p style="color: var(--text-muted);">æš‚æ— èŠå¤©è®°å½•</p>';
                    chatHistory.classList.add('show');
                    return;
                }
                
                let html = `<h4 style="margin-bottom: 15px;">${title} (${chats.length} æ¡)</h4>`;
                
                chats.forEach((chat) => {
                    const messages = chat.messages || [];
                    const createdTime = chat.created_time || 'æœªçŸ¥æ—¶é—´';
                    const conversationId = chat.conversation_id || 'æ— ';
                    
                    html += `<div class="chat-item">`;
                    html += `<div class="chat-header">`;
                    html += `<span>ä¼šè¯ID: ${conversationId} | æ—¶é—´: ${createdTime} | æ¶ˆæ¯æ•°: ${messages.length}</span>`;
                    html += `<button class="btn btn-danger btn-sm" onclick="app.deleteChat('${chat._id}')">åˆ é™¤</button>`;
                    html += `</div>`;
                    
                    messages.forEach(msg => {
                        const role = msg.role === 'user' ? 'ğŸ‘¤ ç”¨æˆ·' : 'ğŸ¤– åŠ©æ‰‹';
                        const roleClass = msg.role === 'user' ? 'user' : 'assistant';
                        html += `<div class="chat-message ${roleClass}">`;
                        html += `<strong>${role}:</strong>`;
                        html += `<div class="chat-message-content">${this.escapeHtml(msg.content || '')}</div>`;
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                });
                
                chatList.innerHTML = html;
                chatHistory.classList.add('show');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        const app = new PromptClient();
        
        // å°† deleteChat å’Œ deleteMemory æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸä»¥ä¾¿ HTML ä¸­çš„ onclick è°ƒç”¨
        window.app = app;
        
        // å°† toggleContextDetails ä¹Ÿæš´éœ²åˆ°å…¨å±€
        window.toggleContextDetails = () => app.toggleContextDetails();
    </script>
