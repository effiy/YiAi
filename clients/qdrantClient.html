<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qdrant 向量数据库客户端</title>
    <style>
        /* ===== 重置和基础样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --info-color: #1976d2;
            --text-primary: #333;
            --text-secondary: #555;
            --text-muted: #999;
            --border-color: #e0e0e0;
            --bg-dark: #1e1e1e;
            --bg-light: #f9f9f9;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --radius: 6px;
            --radius-lg: 10px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* ===== 布局组件 ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .card-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .section-title {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        /* ===== 表单组件 ===== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* ===== 按钮组件 ===== */
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #d32f2f;
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        /* ===== 状态提示组件 ===== */
        .status {
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.show {
            display: block;
        }
        
        .status.info {
            background: #e3f2fd;
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }
        
        .status.success {
            background: #e8f5e9;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .status.error {
            background: #ffebee;
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== 集合列表 ===== */
        .collection-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .collection-item {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 15px;
            background: var(--bg-light);
            transition: var(--transition);
        }
        
        .collection-item:hover {
            box-shadow: var(--shadow-sm);
        }
        
        .collection-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .collection-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        
        /* ===== 点列表 ===== */
        .point-list {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .point-item {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-light);
        }
        
        .point-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .point-id {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'Consolas', 'Monaco', monospace;
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .point-score {
            font-size: 12px;
            color: var(--info-color);
            font-weight: 600;
        }
        
        .point-payload {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: var(--radius);
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .point-vector {
            margin-top: 10px;
            padding: 10px;
            background: var(--bg-dark);
            color: #d4d4d4;
            border-radius: var(--radius);
            font-size: 11px;
            font-family: 'Consolas', 'Monaco', monospace;
            max-height: 150px;
            overflow-y: auto;
        }
        
        /* ===== JSON 编辑器 ===== */
        .json-editor {
            background: var(--bg-dark);
            color: #d4d4d4;
            padding: 15px;
            border-radius: var(--radius);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        /* ===== 服务状态 ===== */
        .service-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .service-status.available {
            background: #e8f5e9;
            color: var(--success-color);
        }
        
        .service-status.unavailable {
            background: #ffebee;
            color: var(--error-color);
        }
        
        /* ===== 响应式设计 ===== */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        /* ===== 工具类 ===== */
        .flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .hidden {
            display: none !important;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .code-block {
            background: var(--bg-dark);
            color: #d4d4d4;
            padding: 15px;
            border-radius: var(--radius);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">🔍 Qdrant 向量数据库客户端</h1>
            
            <div id="status" class="status"></div>
            
            <!-- 服务器配置 -->
            <h2 class="section-title">服务器配置</h2>
            
            <div class="form-group">
                <label for="baseUrl" class="form-label">API 服务器地址：</label>
                <input type="text" id="baseUrl" class="form-input" value="http://localhost:8000" placeholder="http://localhost:8000">
            </div>
            
            <div class="form-group">
                <div class="flex">
                    <label class="form-label">服务状态：</label>
                    <span id="serviceStatus" class="service-status unavailable">检查中...</span>
                    <button class="btn btn-secondary btn-sm" onclick="app.checkStatus()">🔄 刷新状态</button>
                </div>
            </div>
            
            <!-- 集合管理 -->
            <h2 class="section-title">集合管理</h2>
            
            <div class="button-group">
                <button id="btnListCollections" class="btn btn-primary" onclick="app.listCollections()">
                    📋 列出所有集合
                </button>
            </div>
            
            <div id="collectionsContainer" class="hidden">
                <div id="collectionsList" class="collection-list"></div>
            </div>
            
            <!-- 创建集合 -->
            <h2 class="section-title">创建集合</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="collectionName" class="form-label">集合名称：</label>
                    <input type="text" id="collectionName" class="form-input" placeholder="例如：my_collection">
                </div>
                <div class="form-group">
                    <label for="vectorSize" class="form-label">向量维度：</label>
                    <input type="number" id="vectorSize" class="form-input" value="768" min="1">
                </div>
                <div class="form-group">
                    <label for="distance" class="form-label">距离算法：</label>
                    <select id="distance" class="form-select">
                        <option value="COSINE">COSINE（余弦距离）</option>
                        <option value="EUCLID">EUCLID（欧几里得距离）</option>
                        <option value="DOT">DOT（点积）</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button id="btnCreateCollection" class="btn btn-primary" onclick="app.createCollection()">
                    ➕ 创建集合
                </button>
            </div>
            
            <!-- 插入/更新向量点 -->
            <h2 class="section-title">插入/更新向量点</h2>
            
            <div class="form-group">
                <label for="upsertCollection" class="form-label">集合名称：</label>
                <input type="text" id="upsertCollection" class="form-input" placeholder="例如：my_collection">
            </div>
            
            <div class="form-group">
                <label for="pointsData" class="form-label">向量点数据（JSON 格式）：</label>
                <textarea id="pointsData" class="form-textarea" placeholder='[{"id": "1", "vector": [0.1, 0.2, 0.3], "payload": {"text": "示例"}}]'></textarea>
                <small style="color: var(--text-muted); margin-top: 5px; display: block;">
                    格式: [{"id": "点ID", "vector": [向量数组], "payload": {元数据}}]
                </small>
            </div>
            
            <div class="button-group">
                <button id="btnUpsertPoints" class="btn btn-primary" onclick="app.upsertPoints()">
                    📤 插入/更新点
                </button>
            </div>
            
            <!-- 向量搜索 -->
            <h2 class="section-title">向量搜索</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="searchCollection" class="form-label">集合名称：</label>
                    <input type="text" id="searchCollection" class="form-input" placeholder="例如：my_collection">
                </div>
                <div class="form-group">
                    <label for="searchLimit" class="form-label">返回数量：</label>
                    <input type="number" id="searchLimit" class="form-input" value="10" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="scoreThreshold" class="form-label">相似度阈值（可选）：</label>
                    <input type="number" id="scoreThreshold" class="form-input" step="0.01" placeholder="例如：0.5">
                </div>
            </div>
            
            <div class="form-group">
                <label for="queryVector" class="form-label">查询向量（JSON 数组）：</label>
                <textarea id="queryVector" class="form-textarea" placeholder='[0.1, 0.2, 0.3, ...]'></textarea>
                <small style="color: var(--text-muted); margin-top: 5px; display: block;">
                    输入与集合向量维度相同的向量数组
                </small>
            </div>
            
            <div class="button-group">
                <button id="btnSearch" class="btn btn-primary" onclick="app.searchVectors()">
                    🔍 搜索向量
                </button>
            </div>
            
            <!-- 获取单个点 -->
            <h2 class="section-title">获取单个点</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="getPointCollection" class="form-label">集合名称：</label>
                    <input type="text" id="getPointCollection" class="form-input" placeholder="例如：my_collection">
                </div>
                <div class="form-group">
                    <label for="getPointId" class="form-label">点ID：</label>
                    <input type="text" id="getPointId" class="form-input" placeholder="例如：1">
                </div>
            </div>
            
            <div class="button-group">
                <button id="btnGetPoint" class="btn btn-primary" onclick="app.getPoint()">
                    📄 获取点
                </button>
            </div>
            
            <!-- 滚动获取点 -->
            <h2 class="section-title">滚动获取点（分页）</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="scrollCollection" class="form-label">集合名称：</label>
                    <input type="text" id="scrollCollection" class="form-input" placeholder="例如：my_collection">
                </div>
                <div class="form-group">
                    <label for="scrollLimit" class="form-label">每页数量：</label>
                    <input type="number" id="scrollLimit" class="form-input" value="100" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="scrollOffset" class="form-label">偏移量（可选）：</label>
                    <input type="text" id="scrollOffset" class="form-input" placeholder="留空从开始">
                </div>
            </div>
            
            <div class="button-group">
                <button id="btnScroll" class="btn btn-primary" onclick="app.scrollPoints()">
                    📜 滚动获取
                </button>
            </div>
            
            <!-- 删除点 -->
            <h2 class="section-title">删除点</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="deleteCollection" class="form-label">集合名称：</label>
                    <input type="text" id="deleteCollection" class="form-input" placeholder="例如：my_collection">
                </div>
                <div class="form-group">
                    <label for="deletePointIds" class="form-label">点ID列表（逗号分隔）：</label>
                    <input type="text" id="deletePointIds" class="form-input" placeholder="例如：1,2,3">
                </div>
            </div>
            
            <div class="button-group">
                <button id="btnDeletePoints" class="btn btn-danger" onclick="app.deletePoints()">
                    🗑️ 删除点
                </button>
            </div>
            
            <!-- 结果展示 -->
            <div id="resultsContainer" class="hidden">
                <h2 class="section-title">结果</h2>
                <div id="results" class="point-list"></div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Qdrant 向量数据库客户端
         */
        class QdrantClient {
            constructor() {
                this.apiClient = new APIClient();
                this.ui = new UI();
                this.configManager = new ConfigManager();
                this.init();
            }
            
            init() {
                this.configManager.loadConfig();
                this.checkStatus();
            }
            
            async checkStatus() {
                try {
                    const baseUrl = this.getInputValue('baseUrl');
                    const response = await fetch(`${baseUrl}/qdrant/status`);
                    const data = await response.json();
                    
                    const statusEl = document.getElementById('serviceStatus');
                    if (data.available) {
                        statusEl.className = 'service-status available';
                        statusEl.textContent = `✅ 服务可用 (${data.collections_count} 个集合)`;
                    } else {
                        statusEl.className = 'service-status unavailable';
                        statusEl.textContent = '❌ 服务不可用';
                    }
                } catch (error) {
                    const statusEl = document.getElementById('serviceStatus');
                    statusEl.className = 'service-status unavailable';
                    statusEl.textContent = '❌ 连接失败';
                    console.error('检查状态失败:', error);
                }
            }
            
            async listCollections() {
                const baseUrl = this.getInputValue('baseUrl');
                
                try {
                    this.ui.setButtonState('btnListCollections', true);
                    this.ui.showStatus('info', '正在获取集合列表...');
                    
                    const data = await this.apiClient.get(`${baseUrl}/qdrant/collections`);
                    
                    this.ui.displayCollections(data.collections || [], data.count || 0);
                    this.ui.showStatus('success', `✅ 获取到 ${data.count} 个集合`);
                } catch (error) {
                    console.error('获取集合列表失败:', error);
                    this.ui.showStatus('error', `❌ 获取失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnListCollections', false);
                }
            }
            
            async createCollection() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('collectionName');
                const vectorSize = parseInt(this.getInputValue('vectorSize')) || 768;
                const distance = this.getInputValue('distance') || 'COSINE';
                
                if (!collectionName) {
                    this.ui.showStatus('error', '请输入集合名称！');
                    return;
                }
                
                try {
                    this.ui.setButtonState('btnCreateCollection', true);
                    this.ui.showStatus('info', '正在创建集合...');
                    
                    const payload = {
                        collection_name: collectionName,
                        vector_size: vectorSize,
                        distance: distance
                    };
                    
                    const data = await this.apiClient.post(`${baseUrl}/qdrant/collection`, payload);
                    
                    this.ui.showStatus('success', `✅ ${data.message}`);
                    
                    // 刷新集合列表
                    setTimeout(() => this.listCollections(), 1000);
                } catch (error) {
                    console.error('创建集合失败:', error);
                    this.ui.showStatus('error', `❌ 创建失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnCreateCollection', false);
                }
            }
            
            async upsertPoints() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('upsertCollection');
                const pointsText = this.getInputValue('pointsData');
                
                if (!collectionName) {
                    this.ui.showStatus('error', '请输入集合名称！');
                    return;
                }
                
                if (!pointsText) {
                    this.ui.showStatus('error', '请输入向量点数据！');
                    return;
                }
                
                try {
                    let points;
                    try {
                        points = JSON.parse(pointsText);
                    } catch (e) {
                        throw new Error('JSON 格式错误：' + e.message);
                    }
                    
                    if (!Array.isArray(points)) {
                        throw new Error('points 必须是数组格式');
                    }
                    
                    this.ui.setButtonState('btnUpsertPoints', true);
                    this.ui.showStatus('info', '正在插入/更新向量点...');
                    
                    const payload = {
                        collection_name: collectionName,
                        points: points
                    };
                    
                    const data = await this.apiClient.post(`${baseUrl}/qdrant/points`, payload);
                    
                    this.ui.showStatus('success', `✅ ${data.message}`);
                } catch (error) {
                    console.error('插入/更新失败:', error);
                    this.ui.showStatus('error', `❌ 操作失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnUpsertPoints', false);
                }
            }
            
            async searchVectors() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('searchCollection');
                const queryVectorText = this.getInputValue('queryVector');
                const limit = parseInt(this.getInputValue('searchLimit')) || 10;
                const scoreThreshold = this.getInputValue('scoreThreshold');
                
                if (!collectionName) {
                    this.ui.showStatus('error', '请输入集合名称！');
                    return;
                }
                
                if (!queryVectorText) {
                    this.ui.showStatus('error', '请输入查询向量！');
                    return;
                }
                
                try {
                    let queryVector;
                    try {
                        queryVector = JSON.parse(queryVectorText);
                    } catch (e) {
                        throw new Error('向量格式错误：' + e.message);
                    }
                    
                    if (!Array.isArray(queryVector)) {
                        throw new Error('查询向量必须是数组格式');
                    }
                    
                    this.ui.setButtonState('btnSearch', true);
                    this.ui.showStatus('info', '正在搜索...');
                    
                    const payload = {
                        collection_name: collectionName,
                        query_vector: queryVector,
                        limit: limit
                    };
                    
                    if (scoreThreshold) {
                        payload.score_threshold = parseFloat(scoreThreshold);
                    }
                    
                    const data = await this.apiClient.post(`${baseUrl}/qdrant/search`, payload);
                    
                    this.ui.displayPoints(data.results || [], `搜索结果 (${data.count} 条)`);
                    this.ui.showStatus('success', `✅ 找到 ${data.count} 条结果`);
                } catch (error) {
                    console.error('搜索失败:', error);
                    this.ui.showStatus('error', `❌ 搜索失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnSearch', false);
                }
            }
            
            async getPoint() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('getPointCollection');
                const pointId = this.getInputValue('getPointId');
                
                if (!collectionName || !pointId) {
                    this.ui.showStatus('error', '请输入集合名称和点ID！');
                    return;
                }
                
                try {
                    this.ui.setButtonState('btnGetPoint', true);
                    this.ui.showStatus('info', '正在获取点...');
                    
                    const data = await this.apiClient.get(`${baseUrl}/qdrant/point/${collectionName}/${pointId}`);
                    
                    this.ui.displayPoints([data.point], '点详情');
                    this.ui.showStatus('success', '✅ 获取成功');
                } catch (error) {
                    console.error('获取点失败:', error);
                    this.ui.showStatus('error', `❌ 获取失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnGetPoint', false);
                }
            }
            
            async scrollPoints() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('scrollCollection');
                const limit = parseInt(this.getInputValue('scrollLimit')) || 100;
                const offset = this.getInputValue('scrollOffset');
                
                if (!collectionName) {
                    this.ui.showStatus('error', '请输入集合名称！');
                    return;
                }
                
                try {
                    this.ui.setButtonState('btnScroll', true);
                    this.ui.showStatus('info', '正在获取点...');
                    
                    const payload = {
                        collection_name: collectionName,
                        limit: limit
                    };
                    
                    if (offset) {
                        payload.offset = offset;
                    }
                    
                    const data = await this.apiClient.post(`${baseUrl}/qdrant/scroll`, payload);
                    
                    this.ui.displayPoints(data.points || [], `点列表 (${data.count} 条)`);
                    this.ui.showStatus('success', `✅ 获取到 ${data.count} 个点`);
                    
                    if (data.next_page_offset) {
                        document.getElementById('scrollOffset').value = data.next_page_offset;
                    }
                } catch (error) {
                    console.error('滚动获取失败:', error);
                    this.ui.showStatus('error', `❌ 获取失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnScroll', false);
                }
            }
            
            async deletePoints() {
                const baseUrl = this.getInputValue('baseUrl');
                const collectionName = this.getInputValue('deleteCollection');
                const pointIdsText = this.getInputValue('deletePointIds');
                
                if (!collectionName || !pointIdsText) {
                    this.ui.showStatus('error', '请输入集合名称和点ID列表！');
                    return;
                }
                
                if (!confirm('确定要删除这些点吗？')) {
                    return;
                }
                
                try {
                    const pointIds = pointIdsText.split(',').map(id => id.trim()).filter(id => id);
                    
                    this.ui.setButtonState('btnDeletePoints', true);
                    this.ui.showStatus('info', '正在删除点...');
                    
                    const payload = {
                        collection_name: collectionName,
                        point_ids: pointIds
                    };
                    
                    const data = await this.apiClient.delete(`${baseUrl}/qdrant/points`, payload);
                    
                    this.ui.showStatus('success', `✅ ${data.message}`);
                } catch (error) {
                    console.error('删除失败:', error);
                    this.ui.showStatus('error', `❌ 删除失败: ${error.message}`);
                } finally {
                    this.ui.setButtonState('btnDeletePoints', false);
                }
            }
            
            getInputValue(id) {
                const element = document.getElementById(id);
                return element ? element.value.trim() : '';
            }
        }
        
        /**
         * API 客户端
         */
        class APIClient {
            async post(url, payload) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async get(url) {
                const response = await fetch(url);
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
            
            async delete(url, payload) {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: response.statusText }));
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }
                
                return await response.json();
            }
        }
        
        /**
         * UI 管理器
         */
        class UI {
            showStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type} show`;
                status.textContent = message;
                
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        if (status.textContent === message) {
                            this.hideStatus();
                        }
                    }, 5000);
                }
            }
            
            hideStatus() {
                const status = document.getElementById('status');
                status.classList.remove('show');
            }
            
            setButtonState(buttonId, isLoading) {
                const btn = document.getElementById(buttonId);
                if (btn) {
                    btn.disabled = isLoading;
                    if (isLoading) {
                        btn.innerHTML = '<span class="spinner"></span> 处理中...';
                    } else {
                        const originalTexts = {
                            'btnListCollections': '📋 列出所有集合',
                            'btnCreateCollection': '➕ 创建集合',
                            'btnUpsertPoints': '📤 插入/更新点',
                            'btnSearch': '🔍 搜索向量',
                            'btnGetPoint': '📄 获取点',
                            'btnScroll': '📜 滚动获取',
                            'btnDeletePoints': '🗑️ 删除点'
                        };
                        btn.textContent = originalTexts[buttonId] || '操作';
                    }
                }
            }
            
            displayCollections(collections, count) {
                const container = document.getElementById('collectionsContainer');
                const list = document.getElementById('collectionsList');
                
                if (collections.length === 0) {
                    list.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">暂无集合</p>';
                    container.classList.remove('hidden');
                    return;
                }
                
                let html = '';
                collections.forEach((col) => {
                    html += `<div class="collection-item">`;
                    html += `<div class="collection-name">${this.escapeHtml(col.name)}</div>`;
                    
                    if (col.error) {
                        html += `<div class="collection-info" style="color: var(--error-color);">错误: ${this.escapeHtml(col.error)}</div>`;
                    } else {
                        html += `<div class="collection-info">`;
                        html += `点数: ${col.vectors_count || 0}<br>`;
                        if (col.config) {
                            html += `向量维度: ${col.config.vector_size || 'N/A'}<br>`;
                            html += `距离算法: ${col.config.distance || 'N/A'}`;
                        }
                        html += `</div>`;
                    }
                    html += `</div>`;
                });
                
                list.innerHTML = html;
                container.classList.remove('hidden');
            }
            
            displayPoints(points, title) {
                const container = document.getElementById('resultsContainer');
                const results = document.getElementById('results');
                
                if (points.length === 0) {
                    results.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">暂无结果</p>';
                    container.classList.remove('hidden');
                    return;
                }
                
                let html = `<h3 style="margin-bottom: 15px; color: var(--text-primary);">${title}</h3>`;
                
                points.forEach((point) => {
                    const pointId = point.id || 'N/A';
                    const score = point.score !== undefined ? (point.score * 100).toFixed(2) + '%' : null;
                    const payload = point.payload || {};
                    const vector = point.vector;
                    
                    html += `<div class="point-item">`;
                    html += `<div class="point-header">`;
                    html += `<span class="point-id">ID: ${pointId}</span>`;
                    if (score) {
                        html += `<span class="point-score">相似度: ${score}</span>`;
                    }
                    html += `</div>`;
                    
                    if (Object.keys(payload).length > 0) {
                        html += `<div class="point-payload">`;
                        html += `<strong>Payload:</strong><br>`;
                        html += `${this.escapeHtml(JSON.stringify(payload, null, 2))}`;
                        html += `</div>`;
                    }
                    
                    if (vector && Array.isArray(vector)) {
                        html += `<div class="point-vector">`;
                        html += `<strong>Vector (${vector.length} 维):</strong><br>`;
                        html += `${this.escapeHtml(JSON.stringify(vector))}`;
                        html += `</div>`;
                    }
                    
                    html += `</div>`;
                });
                
                results.innerHTML = html;
                container.classList.remove('hidden');
                results.scrollTop = 0;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        /**
         * 配置管理器
         */
        class ConfigManager {
            constructor() {
                this.storageKey = 'qdrant_client_config';
            }
            
            loadConfig() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.baseUrl) {
                            document.getElementById('baseUrl').value = config.baseUrl;
                        }
                    }
                } catch (e) {
                    console.warn('加载配置失败:', e);
                }
            }
        }
        
        // 初始化应用
        const app = new QdrantClient();
        
        // 暴露到全局作用域
        window.app = app;
        
        // 保存配置
        document.getElementById('baseUrl').addEventListener('change', () => {
            const config = {
                baseUrl: document.getElementById('baseUrl').value
            };
            localStorage.setItem('qdrant_client_config', JSON.stringify(config));
        });
    </script>
